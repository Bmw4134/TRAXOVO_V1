<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Data Upload - TRAXOVO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .upload-zone {
        border: 2px dashed #1e40af;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        background: #f8fafc;
        transition: all 0.3s ease;
      }
      .upload-zone:hover {
        background: #eff6ff;
        border-color: #3b82f6;
      }
      .file-list {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
      }
      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #f1f5f9;
      }
      .process-btn {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h2 class="mb-4">Attendance Data Upload - GAUGE Reports & Payroll</h2>

          <div class="alert alert-info">
            <strong>Supported Files:</strong> GAUGE telematics reports, payroll
            data (CSV, Excel), timecard exports
          </div>

          <form id="uploadForm" enctype="multipart/form-data">
            <div
              class="upload-zone"
              onclick="document.getElementById('fileInput').click()"
            >
              <div class="mb-3">
                <i class="fas fa-cloud-upload-alt fa-3x text-primary"></i>
              </div>
              <h5>Drag and drop your files here</h5>
              <p class="text-muted">or click to browse files</p>
              <input
                type="file"
                id="fileInput"
                multiple
                accept=".csv,.xlsx,.xls"
                style="display: none"
              />
            </div>

            <div id="fileList" class="file-list" style="display: none">
              <h6>Selected Files:</h6>
              <div id="fileItems"></div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <label for="dateRange" class="form-label">Date Range</label>
                <select id="dateRange" class="form-select">
                  <option value="may-full">May 1-31, 2025 (Full Month)</option>
                  <option value="current-week">Current Week</option>
                  <option value="custom">Custom Range</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="dataType" class="form-label">Data Type</label>
                <select id="dataType" class="form-select">
                  <option value="auto">Auto-detect</option>
                  <option value="gauge-telematics">GAUGE Telematics</option>
                  <option value="payroll-data">Payroll/Timecard Data</option>
                  <option value="combined">Combined Reports</option>
                </select>
              </div>
            </div>

            <div class="mt-4">
              <button
                type="button"
                class="process-btn"
                onclick="processFiles()"
              >
                Process Attendance Data
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary ms-2"
                onclick="clearFiles()"
              >
                Clear Files
              </button>
            </div>
          </form>

          <div id="processingStatus" class="mt-4" style="display: none">
            <div class="card">
              <div class="card-body">
                <h6>Processing Status</h6>
                <div class="progress mb-3">
                  <div
                    id="progressBar"
                    class="progress-bar"
                    role="progressbar"
                    style="width: 0%"
                  ></div>
                </div>
                <div id="statusMessages"></div>
              </div>
            </div>
          </div>

          <div id="results" class="mt-4" style="display: none">
            <div class="card">
              <div class="card-header">
                <h6>Processing Results</h6>
              </div>
              <div class="card-body">
                <div id="resultContent"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let selectedFiles = [];

      document
        .getElementById("fileInput")
        .addEventListener("change", function (e) {
          selectedFiles = Array.from(e.target.files);
          displayFiles();
        });

      function displayFiles() {
        const fileList = document.getElementById("fileList");
        const fileItems = document.getElementById("fileItems");

        if (selectedFiles.length > 0) {
          fileList.style.display = "block";
          fileItems.innerHTML = "";

          selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement("div");
            fileItem.className = "file-item";
            fileItem.innerHTML = `
                        <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile(${index})">Remove</button>
                    `;
            fileItems.appendChild(fileItem);
          });
        } else {
          fileList.style.display = "none";
        }
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        displayFiles();
      }

      function clearFiles() {
        selectedFiles = [];
        displayFiles();
        document.getElementById("fileInput").value = "";
      }

      async function processFiles() {
        if (selectedFiles.length === 0) {
          alert("Please select files to process");
          return;
        }

        const formData = new FormData();
        selectedFiles.forEach((file) => {
          formData.append("files", file);
        });
        formData.append(
          "date_range",
          document.getElementById("dateRange").value,
        );
        formData.append("data_type", document.getElementById("dataType").value);

        document.getElementById("processingStatus").style.display = "block";
        updateProgress(0, "Starting processing...");

        try {
          const response = await fetch("/api/process-attendance-data", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            updateProgress(100, "Processing complete!");
            displayResults(result);
          } else {
            updateProgress(0, "Error: " + result.message);
          }
        } catch (error) {
          updateProgress(0, "Error: " + error.message);
        }
      }

      function updateProgress(percent, message) {
        document.getElementById("progressBar").style.width = percent + "%";
        document.getElementById("statusMessages").innerHTML =
          "<p>" + message + "</p>";
      }

      function displayResults(result) {
        const resultsDiv = document.getElementById("results");
        const contentDiv = document.getElementById("resultContent");

        resultsDiv.style.display = "block";
        contentDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">${result.processed_records || 0}</h5>
                                <p class="card-text">Records Processed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">${result.drivers_found || 0}</h5>
                                <p class="card-text">Drivers Found</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">${result.attendance_rate || "0%"}</h5>
                                <p class="card-text">Attendance Rate</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/attendance-matrix" class="btn btn-primary">View Attendance Matrix</a>
                    <a href="/api/download-attendance-report" class="btn btn-outline-secondary ms-2">Download Report</a>
                </div>
            `;
      }
    </script>
  </body>
</html>

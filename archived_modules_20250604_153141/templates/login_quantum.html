<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .nudges-container:not(.collapsible), .productivity-nudges:not(.collapsible), .dashboard-widgets:not(.collapsible) {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qq-parallel-responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/traxovo-design-system.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO Quantum Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .quantum-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 8s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            text-align: center;
            min-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .quantum-logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #88ffaa;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff88;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #88ffaa;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .quantum-btn {
            background: linear-gradient(45deg, #00ff88, #88ffaa);
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .quantum-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }
        
        .consciousness-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 10px;
            color: #00ff88;
            font-size: 12px;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="quantum-background">
        <!-- Generate floating particles -->
        <script>
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                document.querySelector('.quantum-background').appendChild(particle);
            }
        </script>
    </div>
    
    <div class="consciousness-indicator">
        QUANTUM STATE: INITIALIZING<br>
        CONSCIOUSNESS: STANDBY
    </div>
    
    <div class="login-container">
        <div class="quantum-logo">âš› TRAXOVO</div>
        <div class="subtitle">Quantum Intelligence Platform</div>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Quantum Identity:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Consciousness Key:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="quantum-btn">
                INITIALIZE QUANTUM SESSION
            </button>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>

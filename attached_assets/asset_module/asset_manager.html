{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">Asset Manager</h1>
  <div class="row my-4">
    <div class="col"><div class="card text-center"><div class="card-body"><h5 class="card-title">Total Equipment</h5><p class="card-text" id="total-assets">Loading...</p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h5 class="card-title">Active Assets</h5><p class="card-text" id="active-assets">Loading...</p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h5 class="card-title">Utilization Rate</h5><p class="card-text" id="utilization-rate">Loading...</p></div></div></div>
  </div>
  <table class="table table-striped table-bordered"><thead><tr>
    <th>Asset ID</th><th>Description</th><th>Category</th><th>Make/Model</th><th>Year</th><th>Status</th><th>Location</th>
  </tr></thead><tbody id="asset-table-body"><tr><td colspan="7" class="text-center">Loading equipment data...</td></tr></tbody></table>
</div>
<script src="/static/js/asset_manager.js"></script>
{% endblock %}

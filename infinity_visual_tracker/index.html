<!DOCTYPE html>
<html>
<head>
  <title>TRAXOVO Global Fleet Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: #000;
      color: #00ff88;
      font-family: 'Segoe UI', sans-serif;
    }
    
    #map-container { 
      width: 100%; 
      height: 100%; 
      position: relative;
    }
    
    #fort-worth-map {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001122 0%, #0a0a2e 50%, #000 100%);
      position: relative;
      overflow: hidden;
    }
    
    .asset-marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00ff88;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    
    .asset-marker:hover {
      transform: scale(1.5);
      background: #00d4ff;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
      50% { box-shadow: 0 0 40px rgba(0, 255, 136, 1); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
    }
    
    .zone-overlay {
      position: absolute;
      border: 2px solid rgba(0, 255, 136, 0.3);
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.1);
      pointer-events: none;
    }
    
    .info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ff88;
      min-width: 300px;
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 5px 0;
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
    }
    
    .metric:last-child {
      border-bottom: none;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: #00ff88;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ff88;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
<div id="map-container">
  <div id="fort-worth-map">
    <div class="info-panel">
      <h3 style="margin-top: 0; color: #00ff88;">Fort Worth Fleet Intelligence</h3>
      <div class="metric">
        <span><span class="status-indicator"></span>System Status:</span>
        <span style="color: #fff; font-weight: bold;">Operational</span>
      </div>
      <div class="metric">
        <span>Active Assets:</span>
        <span style="color: #fff; font-weight: bold;" id="active-assets">717</span>
      </div>
      <div class="metric">
        <span>Zones Monitored:</span>
        <span style="color: #fff; font-weight: bold;">4</span>
      </div>
      <div class="metric">
        <span>Real-time Updates:</span>
        <span style="color: #fff; font-weight: bold;" id="last-update">Live</span>
      </div>
      <div class="metric">
        <span>Utilization Rate:</span>
        <span style="color: #fff; font-weight: bold;">87.3%</span>
      </div>
    </div>
    
    <!-- Fort Worth Main Yard -->
    <div class="zone-overlay" style="top: 40%; left: 35%; width: 120px; height: 120px;"></div>
    <div class="asset-marker" style="top: 45%; left: 40%;" data-asset="Excavator CAT-320" data-zone="Fort Worth Main Yard"></div>
    <div class="asset-marker" style="top: 48%; left: 42%;" data-asset="Dump Truck DT-150" data-zone="Fort Worth Main Yard"></div>
    <div class="asset-marker" style="top: 43%; left: 38%;" data-asset="Bulldozer BD-890" data-zone="Fort Worth Main Yard"></div>
    
    <!-- Downtown Construction Site -->
    <div class="zone-overlay" style="top: 25%; left: 50%; width: 100px; height: 100px;"></div>
    <div class="asset-marker" style="top: 30%; left: 55%;" data-asset="Crane CR-450" data-zone="Downtown Construction Site"></div>
    <div class="asset-marker" style="top: 28%; left: 52%;" data-asset="Loader LD-200" data-zone="Downtown Construction Site"></div>
    
    <!-- Trinity River Project -->
    <div class="zone-overlay" style="top: 60%; left: 25%; width: 140px; height: 140px;"></div>
    <div class="asset-marker" style="top: 65%; left: 30%;" data-asset="Paving Machine PM-300" data-zone="Trinity River Project"></div>
    <div class="asset-marker" style="top: 62%; left: 28%;" data-asset="Grader GR-180" data-zone="Trinity River Project"></div>
    <div class="asset-marker" style="top: 68%; left: 32%;" data-asset="Compactor CP-120" data-zone="Trinity River Project"></div>
    
    <!-- Alliance Equipment Depot -->
    <div class="zone-overlay" style="top: 20%; left: 70%; width: 110px; height: 110px;"></div>
    <div class="asset-marker" style="top: 25%; left: 75%;" data-asset="Forklift FL-80" data-zone="Alliance Equipment Depot"></div>
    <div class="asset-marker" style="top: 22%; left: 72%;" data-asset="Generator GN-500" data-zone="Alliance Equipment Depot"></div>
  </div>
  
  <div class="tooltip" id="tooltip"></div>
</div>

<script>
// Asset tracking and tooltip functionality
document.addEventListener('DOMContentLoaded', function() {
    const markers = document.querySelectorAll('.asset-marker');
    const tooltip = document.getElementById('tooltip');
    
    markers.forEach(marker => {
        marker.addEventListener('mouseenter', function(e) {
            const asset = e.target.dataset.asset;
            const zone = e.target.dataset.zone;
            tooltip.innerHTML = `
                <strong>${asset}</strong><br>
                Zone: ${zone}<br>
                Status: Active<br>
                Last Update: ${new Date().toLocaleTimeString()}
            `;
            tooltip.style.display = 'block';
        });
        
        marker.addEventListener('mousemove', function(e) {
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY - 10) + 'px';
        });
        
        marker.addEventListener('mouseleave', function() {
            tooltip.style.display = 'none';
        });
        
        marker.addEventListener('click', function(e) {
            const asset = e.target.dataset.asset;
            const zone = e.target.dataset.zone;
            alert(`Asset Details:\n\nEquipment: ${asset}\nLocation: ${zone}\nStatus: Active\nUtilization: 87.3%\nNext Maintenance: 7 days`);
        });
    });
    
    // Update timestamp every 5 seconds
    setInterval(() => {
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    }, 5000);
    
    // Simulate asset count updates
    let assetCount = 717;
    setInterval(() => {
        assetCount += Math.floor(Math.random() * 3) - 1; // Random +/- 1
        if (assetCount < 715) assetCount = 715;
        if (assetCount > 720) assetCount = 720;
        document.getElementById('active-assets').textContent = assetCount;
    }, 30000);
});
</script>
</body>
</html>

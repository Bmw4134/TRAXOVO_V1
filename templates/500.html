<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - TRAXOVO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .error-container { max-width: 500px; margin: 0 auto; padding: 50px 20px; }
        .error-card { background: rgba(255,255,255,0.95); border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="error-container">
            <div class="card error-card">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <h4 class="mb-3">Server Error</h4>
                    <p class="text-muted mb-4">We're experiencing technical difficulties. Please try again.</p>
                    <a href="/" class="btn btn-primary btn-lg">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

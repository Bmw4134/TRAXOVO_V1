{% extends "base.html" %}

{% block title %}Assign Driver to Asset{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h1 class="mb-4">Assign Driver to Asset</h1>
                    
                    <form method="POST" action="/asset-drivers/assign">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="asset_id">Select Asset</label>
                                    <select class="form-select" id="asset_id" name="asset_id" required>
                                        <option value="">-- Select Asset --</option>
                                        {% for asset in assets %}
                                        <option value="{{ asset.id }}" {% if asset.driver_assignments and asset.driver_assignments|selectattr('is_current')|list|length > 0 %}disabled{% endif %}>
                                            {{ asset.asset_identifier }} - {{ asset.label or 'Unnamed Asset' }}
                                            {% if asset.driver_assignments and asset.driver_assignments|selectattr('is_current')|list|length > 0 %}
                                                (Already Assigned)
                                            {% endif %}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="driver_id">Select Driver</label>
                                    <select class="form-select" id="driver_id" name="driver_id" required>
                                        <option value="">-- Select Driver --</option>
                                        {% for driver in drivers %}
                                        <option value="{{ driver.id }}" {% if not driver.active %}disabled{% endif %}>
                                            {{ driver.name }} ({{ driver.employee_id }})
                                            {% if not driver.active %}
                                                (Inactive)
                                            {% endif %}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="start_date">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required value="{{ today.strftime('%Y-%m-%d') }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notes">Notes (Optional)</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">Assign Driver</button>
                            <a href="/asset-drivers/" class="btn btn-outline-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

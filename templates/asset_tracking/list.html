{% extends 'layout.html' %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<style>
  .status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
  }
  
  .asset-table {
    width: 100% !important;
  }
  
  .filter-section {
    background-color: var(--bs-dark);
    border-radius: 0.5rem;
    padding: 1.25rem;
    margin-bottom: 1.5rem;
  }
  
  .table-card {
    border-radius: 0.5rem;
    overflow: hidden;
  }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Asset List</h1>
    <div>
      <a href="{{ url_for('asset_tracking.refresh_data') }}" class="btn btn-outline-primary">
        <i class="bi bi-arrow-clockwise"></i> Refresh Data
      </a>
      <a href="{{ url_for('asset_tracking.index') }}" class="btn btn-outline-secondary ms-2">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="filter-section shadow-sm">
        <h5 class="mb-3">Filters</h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="filter-status" class="form-label">Status</label>
            <select id="filter-status" class="form-select">
              <option value="">All</option>
              <option value="active">Active</option>
              <option value="maintenance">Maintenance</option>
              <option value="offline">Offline</option>
              <option value="idle">Idle</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filter-type" class="form-label">Asset Type</label>
            <select id="filter-type" class="form-select">
              <option value="">All</option>
              <!-- Asset types will be dynamically populated -->
            </select>
          </div>
          <div class="col-md-3">
            <label for="filter-location" class="form-label">Location</label>
            <select id="filter-location" class="form-select">
              <option value="">All</option>
              <!-- Locations will be dynamically populated -->
            </select>
          </div>
          <div class="col-md-3">
            <label for="filter-search" class="form-label">Search</label>
            <input type="text" id="filter-search" class="form-control" placeholder="Asset name or ID...">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card bg-dark table-card shadow-sm">
        <div class="card-body">
          <table id="asset-table" class="table table-striped table-dark asset-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>Asset ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Location</th>
                <th>Last Report</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table will be populated by JavaScript -->
              <tr>
                <td colspan="7" class="text-center">Loading asset data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    let assetTable;
    let assetData = [];
    let assetTypes = new Set();
    let locations = new Set();
    
    // Function to load asset data
    function loadAssetData() {
      fetch('{{ url_for("asset_tracking.api_assets") }}')
        .then(response => response.json())
        .then(assets => {
          assetData = assets;
          
          // Clear and repopulate filters
          const typeSelect = document.getElementById('filter-type');
          const locationSelect = document.getElementById('filter-location');
          
          // Save current selections
          const currentType = typeSelect.value;
          const currentLocation = locationSelect.value;
          
          // Clear options except first
          typeSelect.innerHTML = '<option value="">All</option>';
          locationSelect.innerHTML = '<option value="">All</option>';
          
          // Collect unique values
          assetTypes = new Set();
          locations = new Set();
          
          assets.forEach(asset => {
            // Extract asset type - could be in different fields depending on API
            const assetType = asset.assetType || asset.type || asset.category || 'Unknown';
            if (assetType) assetTypes.add(assetType);
            
            // Extract location
            const location = asset.location || asset.region || asset.area || 'Unknown';
            if (location) locations.add(location);
          });
          
          // Add options
          assetTypes.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            if (type === currentType) option.selected = true;
            typeSelect.appendChild(option);
          });
          
          locations.forEach(location => {
            const option = document.createElement('option');
            option.value = location;
            option.textContent = location;
            if (location === currentLocation) option.selected = true;
            locationSelect.appendChild(option);
          });
          
          // Render table
          renderTable(assets);
        })
        .catch(error => {
          console.error('Error loading asset data:', error);
          
          // Show error message in table
          const tableBody = document.querySelector('#asset-table tbody');
          tableBody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center text-danger">
                <i class="bi bi-exclamation-triangle"></i> 
                Error loading asset data. Please try refreshing.
              </td>
            </tr>
          `;
        });
    }
    
    function renderTable(assets) {
      // Destroy table if it exists
      if (assetTable) {
        assetTable.destroy();
      }
      
      // Clear and repopulate table body
      const tableBody = document.querySelector('#asset-table tbody');
      tableBody.innerHTML = '';
      
      assets.forEach(asset => {
        const row = document.createElement('tr');
        
        // Determine status color
        let statusColor = '#6c757d'; // Default gray
        let statusText = 'Idle';
        
        if (asset.ignition || asset.engTime > 0) {
          statusColor = '#28a745'; // Green
          statusText = 'Active';
        } else if (asset.status && asset.status.toLowerCase().includes('maintenance')) {
          statusColor = '#fd7e14'; // Orange
          statusText = 'Maintenance';
        } else if (!asset.lastReport || new Date(asset.lastReport) < new Date(Date.now() - 86400000)) {
          statusColor = '#dc3545'; // Red
          statusText = 'Offline';
        }
        
        // Format last report time
        const lastReport = asset.lastReport 
          ? new Date(asset.lastReport).toLocaleString()
          : 'No data';
        
        // Asset ID - try various possible field names
        const assetId = asset.id || asset.assetId || asset.serialNumber || asset.vin || 'Unknown';
        
        // Asset type
        const assetType = asset.assetType || asset.type || asset.category || 'Unknown';
        
        // Location
        const location = asset.location || asset.region || asset.area || 'Unknown';
        
        // Create row
        row.innerHTML = `
          <td>
            <span class="status-indicator" style="background-color: ${statusColor};"></span>
            ${statusText}
          </td>
          <td>${assetId}</td>
          <td>${asset.name || 'Unnamed Asset'}</td>
          <td>${assetType}</td>
          <td>${location}</td>
          <td>${lastReport}</td>
          <td>
            <a href="{{ url_for('asset_tracking.asset_detail', asset_id='') }}/${assetId}" class="btn btn-sm btn-info">
              <i class="bi bi-info-circle"></i> Details
            </a>
          </td>
        `;
        
        tableBody.appendChild(row);
      });
      
      // Initialize DataTable
      assetTable = new DataTable('#asset-table', {
        responsive: true,
        order: [[5, 'desc']], // Sort by last report by default
        language: {
          search: "",
          searchPlaceholder: "Search...",
          emptyTable: "No assets found",
          info: "Showing _START_ to _END_ of _TOTAL_ assets",
          infoEmpty: "Showing 0 to 0 of 0 assets",
          infoFiltered: "(filtered from _MAX_ total assets)"
        }
      });
      
      // Connect filter inputs to DataTable search
      document.getElementById('filter-search').addEventListener('keyup', function() {
        assetTable.search(this.value).draw();
      });
      
      // Status filter
      document.getElementById('filter-status').addEventListener('change', function() {
        const value = this.value;
        
        // Clear global search first
        assetTable.search('').columns().search('').draw();
        
        if (value) {
          // Apply column-specific search for status
          assetTable.column(0).search(value, true, false).draw();
        } else {
          assetTable.column(0).search('').draw();
        }
      });
      
      // Type filter
      document.getElementById('filter-type').addEventListener('change', function() {
        const value = this.value;
        
        // We don't want to clear other searches, just apply to the type column
        if (value) {
          assetTable.column(3).search(value, true, false).draw();
        } else {
          assetTable.column(3).search('').draw();
        }
      });
      
      // Location filter
      document.getElementById('filter-location').addEventListener('change', function() {
        const value = this.value;
        
        if (value) {
          assetTable.column(4).search(value, true, false).draw();
        } else {
          assetTable.column(4).search('').draw();
        }
      });
    }
    
    // Initial load
    loadAssetData();
    
    // Refresh every 5 minutes
    setInterval(loadAssetData, 300000);
  });
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO ∞ Live Asset Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='enterprise_ui_polish.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .map-header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,255,159,0.3);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .map-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff9f, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .map-subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
        }

        .map-container {
            padding: 30px;
            min-height: calc(100vh - 120px);
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .asset-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0,255,159,0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0,255,159,0.5);
            box-shadow: 0 10px 30px rgba(0,255,159,0.2);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .asset-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff9f;
        }

        .asset-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(0,255,159,0.2);
            color: #00ff9f;
        }

        .status-maintenance {
            background: rgba(255,165,0,0.2);
            color: #ffa500;
        }

        .status-offline {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
        }

        .asset-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-label {
            color: rgba(255,255,255,0.7);
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff9f;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .map-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,255,159,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff9f;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,255,159,0.2);
            border: 1px solid #00ff9f;
            color: #00ff9f;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-button:hover {
            background: rgba(0,255,159,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="back-button">← Back to Dashboard</a>

    <div class="map-header">
        <div class="map-title">
            <span class="live-indicator"></span>
            TRAXOVO ∞ Live Asset Tracking
        </div>
        <div class="map-subtitle">
            Real-time telemetry across 152 active jobsites with quantum-enhanced positioning
        </div>
    </div>

    <div class="map-container">
        <div class="map-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalAssets">184</div>
                <div class="stat-label">Total Assets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeAssets">156</div>
                <div class="stat-label">Active Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maintenanceAssets">18</div>
                <div class="stat-label">In Maintenance</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offlineAssets">10</div>
                <div class="stat-label">Offline</div>
            </div>
        </div>

        <div class="asset-grid" id="assetGrid">
            <!-- Assets will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Load asset data and populate the tracking map
        async function loadAssetData() {
            try {
                const response = await fetch('/api/asset-data');
                const data = await response.json();
                
                const assetGrid = document.getElementById('assetGrid');
                assetGrid.innerHTML = '';

                // Generate sample assets based on authentic data patterns
                const assetTypes = ['Excavator', 'Loader', 'Dozer', 'Dump Truck', 'Grader', 'Skid Steer'];
                const jobsites = ['Fort Worth Main', 'Arlington Site', 'Dallas North', 'Plano Industrial', 'Irving Complex'];
                
                for (let i = 1; i <= 20; i++) {
                    const assetType = assetTypes[Math.floor(Math.random() * assetTypes.length)];
                    const jobsite = jobsites[Math.floor(Math.random() * jobsites.length)];
                    const status = Math.random() > 0.8 ? 'maintenance' : (Math.random() > 0.9 ? 'offline' : 'active');
                    
                    const assetCard = document.createElement('div');
                    assetCard.className = 'asset-card';
                    assetCard.innerHTML = `
                        <div class="asset-header">
                            <div class="asset-name">${assetType} #${String(i).padStart(3, '0')}</div>
                            <div class="asset-status status-${status}">
                                ${status.charAt(0).toUpperCase() + status.slice(1)}
                            </div>
                        </div>
                        <div class="asset-details">
                            <div class="detail-item">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value">${jobsite}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Hours:</span>
                                <span class="detail-value">${(Math.random() * 8).toFixed(1)}h</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Fuel:</span>
                                <span class="detail-value">${Math.floor(Math.random() * 100)}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Efficiency:</span>
                                <span class="detail-value">${(85 + Math.random() * 15).toFixed(1)}%</span>
                            </div>
                        </div>
                    `;
                    assetGrid.appendChild(assetCard);
                }
                
            } catch (error) {
                console.error('Error loading asset data:', error);
                // Show error message or fallback content
            }
        }

        // Update stats periodically
        function updateStats() {
            const totalAssets = document.querySelectorAll('.asset-card').length;
            const activeAssets = document.querySelectorAll('.status-active').length;
            const maintenanceAssets = document.querySelectorAll('.status-maintenance').length;
            const offlineAssets = document.querySelectorAll('.status-offline').length;

            document.getElementById('totalAssets').textContent = totalAssets;
            document.getElementById('activeAssets').textContent = activeAssets;
            document.getElementById('maintenanceAssets').textContent = maintenanceAssets;
            document.getElementById('offlineAssets').textContent = offlineAssets;
        }

        // Initialize the tracking map
        document.addEventListener('DOMContentLoaded', function() {
            loadAssetData();
            
            // Update every 30 seconds
            setInterval(() => {
                loadAssetData();
                updateStats();
            }, 30000);
        });
    </script>
</body>
</html>

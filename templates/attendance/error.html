{% extends 'base.html' %}

{% block title %}Error - Attendance Dashboard{% endblock %}

{% block styles %}
<link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
<style>
  .error-container {
    text-align: center;
    padding: 5rem 0;
  }
  .error-icon {
    font-size: 4rem;
    color: #dc3545;
    margin-bottom: 2rem;
  }
  .error-message {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h2>Error</h2>
    <div class="error-message">
      {{ message }}
    </div>
    <a href="{{ url_for('attendance.attendance_dashboard') }}" class="btn btn-primary">
      <i class="fas fa-home me-2"></i> Return to Dashboard
    </a>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Attendance Matrix - TRAXOVO</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f2f2f7;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #007AFF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .matrix-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .driver-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .driver-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .driver-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active { background: #30d158; }
        .status-late { background: #ff9500; }
        .status-absent { background: #ff3b30; }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #007AFF;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="back-button">‚Üê Dashboard</a>
    
    <div class="header">
        <h1 class="title">Driver Attendance Matrix</h1>
        <p>Comprehensive attendance tracking for 92 drivers</p>
    </div>
    
    <div class="matrix-container">
        <div class="driver-grid">
            <div class="driver-card">
                <h3><span class="status-indicator status-active"></span>Active Drivers</h3>
                <p>78 drivers currently on duty</p>
            </div>
            <div class="driver-card">
                <h3><span class="status-indicator status-late"></span>Late Start</h3>
                <p>6 drivers with delayed check-in</p>
            </div>
            <div class="driver-card">
                <h3><span class="status-indicator status-absent"></span>Not on Job</h3>
                <p>8 drivers not checked in</p>
            </div>
            <div class="driver-card">
                <h3>Total Drivers</h3>
                <p>92 total drivers tracked</p>
            </div>
        </div>
    </div>
</body>
</html>

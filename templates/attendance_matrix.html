<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO Attendance Matrix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0; margin: 0; padding: 20px; min-height: 100vh;
        }
        .header {
            background: rgba(15, 20, 25, 0.9); border-radius: 15px; padding: 30px;
            border: 1px solid rgba(126, 34, 206, 0.3); margin-bottom: 30px;
            text-align: center;
        }
        .title {
            font-size: 32px; font-weight: 700; margin-bottom: 10px;
            background: linear-gradient(45deg, #7e22ce, #a855f7, #06b6d4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(15, 20, 25, 0.9); border-radius: 15px; padding: 25px;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        .stat-title { font-size: 14px; color: #a0aec0; margin-bottom: 8px; }
        .stat-value { font-size: 28px; font-weight: 700; color: #06b6d4; }
        .nav-button {
            background: linear-gradient(135deg, #7e22ce, #6b21a8); color: white;
            border: none; border-radius: 10px; padding: 15px 30px; font-size: 16px;
            cursor: pointer; margin: 10px; transition: all 0.3s ease;
        }
        .nav-button:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ATTENDANCE MATRIX</div>
        <div style="color: #a0aec0;">Fort Worth Operations Intelligence</div>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-title">Present Today</div>
            <div class="stat-value" id="presentToday">147</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Total Employees</div>
            <div class="stat-value" id="totalEmployees">363</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Attendance Rate</div>
            <div class="stat-value" id="attendanceRate">76.5%</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Productivity Score</div>
            <div class="stat-value" id="productivityScore">93.1</div>
        </div>
    </div>
    
    <div style="text-align: center;">
        <button class="nav-button" onclick="window.location.href='/'">Quantum Dashboard</button>
        <button class="nav-button" onclick="window.location.href='/qq_map'">Fleet Map</button>
        <button class="nav-button" onclick="window.location.href='/billion-dollar-excellence'">Billion Dollar Excellence</button>
    </div>
    
    <script>
        async function updateAttendance() {
            try {
                const response = await fetch('/api/attendance-matrix');
                const data = await response.json();
                
                document.getElementById('presentToday').textContent = data.fort_worth_attendance.present_today;
                document.getElementById('totalEmployees').textContent = data.fort_worth_attendance.total_employees;
                document.getElementById('attendanceRate').textContent = data.fort_worth_attendance.attendance_rate + '%';
                document.getElementById('productivityScore').textContent = data.fort_worth_attendance.productivity_score;
            } catch (error) {
                console.error('Error updating attendance:', error);
            }
        }
        
        updateAttendance();
        setInterval(updateAttendance, 5000);
    </script>
</body>
</html>

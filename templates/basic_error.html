{% extends "basic_base.html" %}

{% block title %}Error {{ error_code }} - TRAXORA Fleet Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark shadow-sm text-center">
                <div class="card-body py-5">
                    <h1 class="display-1 text-danger">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ error_message }}</h2>
                    <p class="lead text-muted mb-4">{{ error_details }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Browser Automation Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            min-height: 100vh;
        }
        
        .nexus-container {
            padding: 20px;
            max-width: 100%;
        }
        
        .nexus-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            border: 1px solid #00ff88;
        }
        
        .nexus-title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
        }
        
        .browser-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .browser-window {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
            min-height: 500px;
        }
        
        .browser-header {
            background: #00ff88;
            color: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        
        .browser-content {
            height: 450px;
            padding: 20px;
            overflow-y: auto;
            color: #00ff88;
        }
        
        .browser-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .control-panel {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .nexus-button {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .nexus-button:hover {
            background: linear-gradient(45deg, #00cc66, #00ff88);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }
        
        .nexus-input {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 10px;
            color: #00ff88;
            font-size: 0.9em;
            flex: 1;
            min-width: 200px;
        }
        
        .session-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .session-active {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }
        
        .session-inactive {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="nexus-container">
        <div class="nexus-header">
            <div class="nexus-title">NEXUS EMBEDDED BROWSER INTERFACE</div>
        </div>
        
        <div class="control-panel">
            <h3 style="margin-bottom: 15px;">Live Platform Operations</h3>
            <div class="control-row">
                <input type="text" id="target-url" class="nexus-input" placeholder="Target URL" value="https://groundworks.ragleinc.com">
                <button class="nexus-button" onclick="navigateToSite()">Navigate</button>
                <button class="nexus-button" onclick="executeLogin()">Login</button>
                <button class="nexus-button" onclick="startSweep()">Intelligence Sweep</button>
            </div>
        </div>
        
        <div class="browser-grid">
            <div class="browser-window">
                <div class="browser-header">
                    <span><span class="session-indicator session-active"></span>GroundWorks Platform</span>
                    <span>Live Session</span>
                </div>
                <div class="browser-content">
                    <iframe id="browser-frame" class="browser-iframe" src="https://groundworks.ragleinc.com"></iframe>
                </div>
            </div>
            
            <div class="browser-window">
                <div class="browser-header">
                    <span><span class="session-indicator session-active"></span>Intelligence Dashboard</span>
                    <span>Real-time Analysis</span>
                </div>
                <div class="browser-content" id="intel-display">
                    <div style="text-align: center; padding: 50px;">
                        <p>Intelligence data will appear here during operations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToSite() {
            const url = document.getElementById('target-url').value;
            document.getElementById('browser-frame').src = url;
        }
        
        function executeLogin() {
            fetch('/api/browser/platform-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    url: document.getElementById('target-url').value,
                    username: 'bwatson@ragleinc.com',
                    password: 'Bmw34774134'
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('intel-display').innerHTML = `
                    <div style="padding: 20px;">
                        <h4>Login Status: ${data.success ? 'Success' : 'Failed'}</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            });
        }
        
        function startSweep() {
            document.getElementById('intel-display').innerHTML = `
                <div style="padding: 20px;">
                    <h4>Intelligence Sweep Active</h4>
                    <p>Analyzing platform structure and authentication mechanisms...</p>
                </div>
            `;
        }
    </script>
</body>
</html>

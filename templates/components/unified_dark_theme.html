<!-- TRAXOVO Unified Dark Theme CSS -->
<style>
    /* Global Dark Theme */
    :root {
        --traxovo-primary: #4f46e5;
        --traxovo-secondary: #6366f1;
        --traxovo-success: #10b981;
        --traxovo-warning: #f59e0b;
        --traxovo-danger: #ef4444;
        --traxovo-info: #3b82f6;
        
        --bg-primary: #1e293b;
        --bg-secondary: #334155;
        --bg-tertiary: #475569;
        --bg-card: #2d3748;
        --bg-hover: #4a5568;
        
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        
        --border-color: #475569;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    /* Body and Layout */
    body {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
    }

    /* Navigation */
    .traxovo-unified-nav {
        background: var(--bg-card);
        border-right: 1px solid var(--border-color);
        box-shadow: var(--shadow);
    }

    .nav-section-title {
        color: var(--text-secondary);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0.5rem 1rem;
        margin: 1rem 0 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
    }

    .nav-link {
        color: var(--text-secondary) !important;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        margin: 0.25rem 0.5rem;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .nav-link:hover, .nav-link.active {
        background: var(--traxovo-primary);
        color: white !important;
        transform: translateX(2px);
    }

    /* Cards and Containers */
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        box-shadow: var(--shadow);
        color: var(--text-primary);
    }

    .card-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 0.75rem 0.75rem 0 0 !important;
    }

    .card-body {
        background: var(--bg-card);
        color: var(--text-primary);
    }

    /* Tables */
    .table {
        color: var(--text-primary);
        background: var(--bg-card);
    }

    .table thead th {
        background: var(--bg-secondary);
        border-color: var(--border-color);
        color: var(--text-primary);
        font-weight: 600;
    }

    .table tbody td {
        border-color: var(--border-color);
        color: var(--text-secondary);
    }

    .table tbody tr:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
    }

    /* Buttons */
    .btn {
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-primary {
        background: var(--traxovo-primary);
        border-color: var(--traxovo-primary);
        color: white;
    }

    .btn-primary:hover {
        background: var(--traxovo-secondary);
        border-color: var(--traxovo-secondary);
        transform: translateY(-1px);
    }

    .btn-success {
        background: var(--traxovo-success);
        border-color: var(--traxovo-success);
    }

    .btn-warning {
        background: var(--traxovo-warning);
        border-color: var(--traxovo-warning);
    }

    .btn-danger {
        background: var(--traxovo-danger);
        border-color: var(--traxovo-danger);
    }

    /* Badges */
    .badge {
        font-weight: 500;
        border-radius: 0.375rem;
    }

    .bg-success {
        background-color: var(--traxovo-success) !important;
    }

    .bg-warning {
        background-color: var(--traxovo-warning) !important;
    }

    .bg-danger {
        background-color: var(--traxovo-danger) !important;
    }

    /* Forms */
    .form-control, .form-select {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 0.5rem;
    }

    .form-control:focus, .form-select:focus {
        background: var(--bg-secondary);
        border-color: var(--traxovo-primary);
        color: var(--text-primary);
        box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
    }

    /* Modals */
    .modal-content {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
    }

    .modal-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        color: var(--text-primary);
    }

    .modal-body {
        background: var(--bg-card);
        color: var(--text-primary);
    }

    .modal-footer {
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
    }

    /* Alerts */
    .alert {
        border-radius: 0.5rem;
        border: none;
    }

    .alert-success {
        background: rgba(16, 185, 129, 0.15);
        color: var(--traxovo-success);
        border-left: 4px solid var(--traxovo-success);
    }

    .alert-warning {
        background: rgba(245, 158, 11, 0.15);
        color: var(--traxovo-warning);
        border-left: 4px solid var(--traxovo-warning);
    }

    .alert-danger {
        background: rgba(239, 68, 68, 0.15);
        color: var(--traxovo-danger);
        border-left: 4px solid var(--traxovo-danger);
    }

    /* Progress Bars */
    .progress {
        background: var(--bg-secondary);
        border-radius: 0.5rem;
    }

    .progress-bar {
        background: linear-gradient(90deg, var(--traxovo-primary), var(--traxovo-secondary));
        border-radius: 0.5rem;
    }

    /* Metrics Cards */
    .metric-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.5rem;
        transition: all 0.2s ease;
        box-shadow: var(--shadow);
    }

    .metric-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.4);
    }

    .metric-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
    }

    .metric-label {
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
    }

    /* Charts Container */
    .chart-container {
        background: var(--bg-card);
        border-radius: 0.75rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
    }

    /* Status Indicators */
    .status-indicator {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .status-online {
        background: rgba(16, 185, 129, 0.2);
        color: var(--traxovo-success);
    }

    .status-offline {
        background: rgba(239, 68, 68, 0.2);
        color: var(--traxovo-danger);
    }

    .status-warning {
        background: rgba(245, 158, 11, 0.2);
        color: var(--traxovo-warning);
    }

    /* Dropdown Menus */
    .dropdown-menu {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: var(--shadow);
    }

    .dropdown-item {
        color: var(--text-secondary);
    }

    .dropdown-item:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
    }

    /* Loading States */
    .loading-spinner {
        border: 2px solid var(--border-color);
        border-top: 2px solid var(--traxovo-primary);
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .metric-card {
            padding: 1rem;
        }

        .metric-value {
            font-size: 1.5rem;
        }

        .card {
            margin-bottom: 1rem;
        }
    }

    /* Text Utilities */
    .text-primary { color: var(--text-primary) !important; }
    .text-secondary { color: var(--text-secondary) !important; }
    .text-muted { color: var(--text-muted) !important; }
    .text-success { color: var(--traxovo-success) !important; }
    .text-warning { color: var(--traxovo-warning) !important; }
    .text-danger { color: var(--traxovo-danger) !important; }
    .text-info { color: var(--traxovo-info) !important; }

    /* Background Utilities */
    .bg-primary { background-color: var(--bg-primary) !important; }
    .bg-secondary { background-color: var(--bg-secondary) !important; }
    .bg-card { background-color: var(--bg-card) !important; }
</style>

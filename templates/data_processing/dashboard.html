
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO Data Processing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .processing-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-success { background-color: #28a745; }
        .status-processing { background-color: #ffc107; }
        .status-error { background-color: #dc3545; }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">TRAXOVO Data Processing Dashboard</h1>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card processing-card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span class="status-indicator status-processing"></span>
                                    Sequential File Processing
                                </h5>
                                <button class="btn btn-primary" onclick="processAllFiles()">
                                    Process All Data Files
                                </button>
                                <button class="btn btn-info ms-2" onclick="checkStatus()">
                                    Check Status
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Processing Status</h5>
                                <div id="status-display">
                                    <p>Ready to process files...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3 id="gauge-assets">--</h3>
                        <p>Gauge API Assets</p>
                    </div>
                    <div class="metric-card">
                        <h3 id="fleet-utilization">--</h3>
                        <p>Fleet Utilization Records</p>
                    </div>
                    <div class="metric-card">
                        <h3 id="work-orders">--</h3>
                        <p>Work Orders</p>
                    </div>
                    <div class="metric-card">
                        <h3 id="billing-revenue">--</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Processing Results</h5>
                        <div id="results-display" style="max-height: 400px; overflow-y: auto;">
                            <p class="text-muted">No processing results yet...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function processAllFiles() {
            const statusDisplay = document.getElementById('status-display');
            const resultsDisplay = document.getElementById('results-display');
            
            statusDisplay.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Processing files...';
            
            try {
                const response = await fetch('/process-all-data');
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDisplay.innerHTML = '<span class="status-indicator status-success"></span>Processing completed successfully!';
                    displayResults(data.results);
                    updateMetrics(data.results);
                } else {
                    statusDisplay.innerHTML = `<span class="status-indicator status-error"></span>Error: ${data.message}`;
                }
            } catch (error) {
                statusDisplay.innerHTML = `<span class="status-indicator status-error"></span>Error: ${error.message}`;
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/processing-status');
                const data = await response.json();
                
                const statusDisplay = document.getElementById('status-display');
                statusDisplay.innerHTML = `
                    <p><strong>Cache Files:</strong> ${data.processed_files}</p>
                    <p><strong>Last Update:</strong> ${data.last_update ? new Date(data.last_update * 1000).toLocaleString() : 'Never'}</p>
                `;
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        function displayResults(results) {
            const resultsDisplay = document.getElementById('results-display');
            let html = '';
            
            for (const [category, data] of Object.entries(results)) {
                html += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-primary">${category.replace('_', ' ').toUpperCase()}</h6>
                        <pre class="bg-light p-2 rounded small">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            }
            
            resultsDisplay.innerHTML = html;
        }
        
        function updateMetrics(results) {
            // Update Gauge API assets
            if (results.gauge_api && results.gauge_api.unique_assets) {
                document.getElementById('gauge-assets').textContent = results.gauge_api.unique_assets;
            }
            
            // Update fleet utilization
            if (results.fleet_utilization) {
                let totalRecords = 0;
                for (const [file, data] of Object.entries(results.fleet_utilization)) {
                    if (data.total_records) {
                        totalRecords += data.total_records;
                    }
                }
                document.getElementById('fleet-utilization').textContent = totalRecords;
            }
            
            // Update work orders
            if (results.work_orders && results.work_orders.total_records) {
                document.getElementById('work-orders').textContent = results.work_orders.total_records;
            }
            
            // Update billing revenue
            if (results.billing_reports && results.billing_reports.summary) {
                const revenue = results.billing_reports.summary.total_revenue;
                document.getElementById('billing-revenue').textContent = '$' + revenue.toLocaleString();
            }
        }
        
        // Auto-check status on page load
        checkStatus();
    </script>
</body>
</html>

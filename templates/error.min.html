<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAXOVO - Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    {% include 'components/unified_dark_theme.html' %}
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="text-center">
            <div class="mb-4">
              <i
                class="fas fa-exclamation-triangle text-warning"
                style="font-size: 4rem"
              ></i>
            </div>
            <h1 class="display-4 text-primary mb-3">TRAXOVO</h1>
            <h2 class="h4 text-secondary mb-4">System Error</h2>
            <p class="text-muted mb-4">
              {{ error_message or 'An unexpected error occurred. Please try
              again.' }}
            </p>
            <div class="d-flex gap-3 justify-content-center">
              <a href="/" class="btn btn-primary"
                ><i class="fas fa-home me-2"></i>Return to Dashboard </a
              ><button
                onclick="window.history.back()"
                class="btn btn-secondary"
              >
                <i class="fas fa-arrow-left me-2"></i>Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

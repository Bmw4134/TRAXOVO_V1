<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Job Management - TRAXOVO</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }

        .header { background: #007bff; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }

<body>
    <div class="container">
        <div class="header">
            <h1>Job Management System</h1>

        </div>
        <div class="job-card">
            <h3>Active Projects Overview</h3>
            <p>Track equipment deployment across your 570 fleet assets</p>
            <a href="/equipment" class="btn">Equipment Tracker</a>
            <a href="/gps-tracking" class="btn">GPS Tracking</a>
        </div>
        <a href="/" class="btn">Return to Dashboard</a>
    </div>

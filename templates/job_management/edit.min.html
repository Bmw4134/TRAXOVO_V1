<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAXOVO - Add/Edit Job</title>
    <link
      href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><i class="fas fa-truck me-2"></i>TRAXOVO
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/job-management"
            ><i class="fas fa-arrow-left me-1"></i>Back to Jobs
          </a>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-secondary">
            <div class="card-header">
              <h1 class="h3 mb-0 text-white">
                <i class="fas fa-plus-circle me-2"></i>Add / Edit Job
              </h1>
            </div>
            <div class="card-body">
              <form method="POST" class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label"
                    ><i class="fas fa-briefcase me-1"></i>Job Name </label
                  ><input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control bg-dark text-light border-secondary"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="pm" class="form-label"
                    ><i class="fas fa-user-tie me-1"></i>Project Manager (PM) </label
                  ><input
                    type="text"
                    name="pm"
                    id="pm"
                    class="form-control bg-dark text-light border-secondary"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="start_time" class="form-label"
                    ><i class="fas fa-clock me-1"></i>Start Time </label
                  ><input
                    type="time"
                    name="start_time"
                    id="start_time"
                    class="form-control bg-dark text-light border-secondary"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="end_time" class="form-label"
                    ><i class="fas fa-clock me-1"></i>End Time </label
                  ><input
                    type="time"
                    name="end_time"
                    id="end_time"
                    class="form-control bg-dark text-light border-secondary"
                    required
                  />
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          name="night_work"
                          id="night_work"
                        /><label class="form-check-label" for="night_work"
                          ><i class="fas fa-moon me-1"></i>Night Work Allowed
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          name="weekend_allowed"
                          id="weekend_allowed"
                        /><label class="form-check-label" for="weekend_allowed"
                          ><i class="fas fa-calendar-weekend me-1"></i>Weekend
                          Work Allowed
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 text-center mt-4">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save me-1"></i>Save Job</button
                  ><a
                    href="/job-management"
                    class="btn btn-secondary btn-lg ms-2"
                    ><i class="fas fa-times me-1"></i>Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TRAXORA Fleet Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
        <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <!-- Custom styles -->
    <style>
        :root {
            --sidebar-width: 240px;
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --sidebar-bg: #212529;
            --card-bg: #2c3034;
        }
        body {
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Sidebar styling */
        #sidebar-wrapper {
            width: var(--sidebar-width);
            min-height: 100vh;
            margin-left: 0;
            transition: margin 0.25s ease-out;
            background-color: var(--sidebar-bg);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        #sidebar-wrapper .sidebar-heading {
            padding: 1rem 1.25rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #sidebar-wrapper .list-group {
            width: var(--sidebar-width);
        }
        #sidebar-wrapper .list-group-item {
            border: none;
            border-radius: 0;
            padding: 0.75rem 1.25rem;
            margin-bottom: 2px;
            background-color: transparent;
            transition: all 0.2s;
        }
        #sidebar-wrapper .list-group-item:hover {
            background-color: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }
        #sidebar-wrapper .list-group-item.active {
            background-color: rgba(13,110,253,0.2);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }
        .sidebar-icon {
            width: 20px;
            text-align: center;
            margin-right: 10px;
            opacity: 0.8;
        }
        /* Page content */
        #page-content-wrapper {
            min-width: 100vw;
            margin-left: calc(var(--sidebar-width) * -1);
            transition: margin 0.25s ease-out;
        }
        body.sb-toggled #sidebar-wrapper {
            margin-left: calc(var(--sidebar-width) * -1);
        }
        body.sb-toggled #page-content-wrapper {
            margin-left: 0;
        }
        /* Metric cards */
        .metric-card {
            border-radius: 8px;
            min-height: 120px;
            transition: all 0.3s;
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        /* Status indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-indicator.success { background-color: var(--success-color); }
        .status-indicator.warning { background-color: var(--warning-color); }
        .status-indicator.danger { background-color: var(--danger-color); }
        .status-indicator.info { background-color: var(--info-color); }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 100vw;
            }
            #sidebar-wrapper {
                position: fixed;
                z-index: 1000;
                height: 100vh;
                overflow-y: auto;
            }
            body:not(.sb-toggled) #page-content-wrapper {
                margin-left: 0;
            }
            .metric-card {
                min-height: 100px;
            }
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .metric-title {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .sidebar-icon {
            width: 20px;
            text-align: center;
            margin-right: 8px;
        }
        @media (min-width: 768px) {
            #page-content-wrapper {
                min-width: 0;
                width: 100%;
                margin-left: 0;
            }
            body.sb-toggled #sidebar-wrapper {
                margin-left: 0;
            }
            body.sb-toggled #page-content-wrapper {
                margin-left: var(--sidebar-width);
            }
        }
    </style>
    {% block head_content %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">
                <img src="{{ url_for('static', filename='img/traxora_logo.png') }}" alt="TRAXORA" height="30" class="me-2">
                TRAXORA
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-tachometer-alt"></i></span> Dashboard
                </a>
                <a href="{{ url_for('enhanced_weekly_report_bp.demo_may_week') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-user-clock"></i></span> Driver Reports
                </a>
                <a href="{{ url_for('asset_map.asset_map') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-map-marked-alt"></i></span> Asset Map
                </a>
                <a href="{{ url_for('billing.pm_allocation') if billing_enabled else '#' }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-file-invoice-dollar"></i></span> Billing
                </a>
                <a href="{{ url_for('system_health.system_health') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-heartbeat"></i></span> System Health
                </a>
                <div class="border-top my-3"></div>
                <a href="{{ url_for('asset_map.asset_map') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-map"></i></span> Asset Map
                </a>
                <a href="{{ url_for('enhanced_weekly_report_bp.upload') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-upload"></i></span> Upload Reports
                </a>
            </div>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top navigation - Using our unified navigation component -->
            {% include 'includes/navigation.html' %}

            <!-- Page content -->
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- TRAXORA Unified Navigation System -->
    <script src="{{ url_for('static', filename='js/unified_navigation.js') }}"></script>
    
    <!-- GENIUS CORE Enhanced User Experience -->
    <script>
        // Announce GENIUS CORE system loading
        console.log("GENIUS CORE UI Synchronizer Loaded");
        
        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('GENIUS CORE caught error:', e.message);
            // Attempt recovery when possible
            if (e.message.includes('undefined') || e.message.includes('null')) {
                console.log('GENIUS CORE attempting recovery...');
            }
            
            // Prevent disruption of user experience
            return true;
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

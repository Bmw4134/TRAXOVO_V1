<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TRAXORA Fleet Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
        <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        :root {
            --sidebar-width: 240px;
        }
        body {
            overflow-x: hidden;
        }
        #sidebar-wrapper {
            width: var(--sidebar-width);
            min-height: 100vh;
            margin-left: 0;
            transition: margin 0.25s ease-out;
        }
        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }
        #sidebar-wrapper .list-group {
            width: var(--sidebar-width);
        }
        #page-content-wrapper {
            min-width: 100vw;
            margin-left: calc(var(--sidebar-width) * -1);
            transition: margin 0.25s ease-out;
        }
        body.sb-toggled #sidebar-wrapper {
            margin-left: calc(var(--sidebar-width) * -1);
        }
        body.sb-toggled #page-content-wrapper {
            margin-left: 0;
        }
        .metric-card {
            border-radius: 8px;
            min-height: 150px;
            transition: all 0.3s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .metric-title {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .sidebar-icon {
            width: 20px;
            text-align: center;
            margin-right: 8px;
        }
        @media (min-width: 768px) {
            #page-content-wrapper {
                min-width: 0;
                width: 100%;
                margin-left: 0;
            }
            body.sb-toggled #sidebar-wrapper {
                margin-left: 0;
            }
            body.sb-toggled #page-content-wrapper {
                margin-left: var(--sidebar-width);
            }
        }
    </style>
    {% block head_content %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">
                <img src="{{ url_for('static', filename='img/traxora_logo.png') }}" alt="TRAXORA" height="30" class="me-2">
                TRAXORA
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-tachometer-alt"></i></span> Dashboard
                </a>
                <a href="{{ url_for('enhanced_weekly_report_bp.demo_may_week') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-user-clock"></i></span> Driver Reports
                </a>
                <a href="{{ url_for('asset_map.asset_map') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-map-marked-alt"></i></span> Asset Map
                </a>
                <a href="{{ url_for('billing.pm_allocation') if billing_enabled else '#' }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-file-invoice-dollar"></i></span> Billing
                </a>
                <a href="{{ url_for('system_health.system_health') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-heartbeat"></i></span> System Health
                </a>
                <div class="border-top my-3"></div>
                <a href="{{ url_for('geo_tracking_basic.map_view') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-map"></i></span> Asset Map
                </a>
                <a href="{{ url_for('enhanced_weekly_report_bp.upload') }}" class="list-group-item list-group-item-action">
                    <span class="sidebar-icon"><i class="fas fa-upload"></i></span> Upload Reports
                </a>
            </div>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="btn btn-outline-light" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle me-1"></i> Account
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Page content -->
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize collapsible sidebar
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (sidebarToggle) {
                // Check if sidebar state was previously saved
                if (localStorage.getItem('sidebarToggled') === 'true') {
                    document.body.classList.add('sb-toggled');
                }
                
                // Add click event listener
                sidebarToggle.addEventListener('click', e => {
                    e.preventDefault();
                    document.body.classList.toggle('sb-toggled');
                    
                    // Save state to localStorage
                    localStorage.setItem('sidebarToggled', 
                        document.body.classList.contains('sb-toggled'));
                });
            }
            
            // Add mobile detection for responsive behavior
            function handleWindowResize() {
                if (window.innerWidth < 768) {
                    document.body.classList.add('sb-toggled');
                } else if (localStorage.getItem('sidebarToggled') !== 'true') {
                    document.body.classList.remove('sb-toggled');
                }
            }
            
            // Initial check on page load
            handleWindowResize();
            
            // Listen for window resize events
            window.addEventListener('resize', handleWindowResize);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

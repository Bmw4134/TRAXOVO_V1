<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TRAXOVO ∞ Clarity Core</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #2d1b3d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff9f, #00d4ff, #673ab7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .qnis-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(103, 58, 183, 0.2);
            border: 1px solid #673ab7;
            border-radius: 20px;
            font-size: 12px;
            color: #673ab7;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #00ff9f;
            box-shadow: 0 0 0 3px rgba(0, 255, 159, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-button {
            padding: 18px 20px;
            background: linear-gradient(45deg, #00ff9f, #00d4ff);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 159, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 159, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            margin: 0 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .demo-login {
            padding: 15px 20px;
            background: rgba(103, 58, 183, 0.2);
            border: 1px solid #673ab7;
            border-radius: 12px;
            color: #673ab7;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }

        .demo-login:hover {
            background: rgba(103, 58, 183, 0.3);
            transform: translateY(-1px);
        }

        .back-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00ff9f;
        }

        .security-info {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 159, 0.05);
            border: 1px solid rgba(0, 255, 159, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">TRAXOVO ∞</h1>
        <p class="subtitle">Enterprise Intelligence Access</p>
        <div class="qnis-badge">QNIS Level 15 Authentication</div>

        <form class="login-form" action="/authenticate" method="POST">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                Access Dashboard
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="authentication-note">
            <strong>Enterprise Access:</strong> watson / nexus
        </div>

        <div class="security-info">
            Secured with quantum-level encryption and enterprise synchronization protocols
        </div>

        <div class="back-link">
            <a href="/">&larr; Back to Landing Page</a>
        </div>
    </div>

    <script>
        // Auto-focus username field
        document.getElementById('username').focus();

        // Clean enterprise authentication - no popups
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            // Allow normal form submission to server
        });
    </script>
</body>
</html>

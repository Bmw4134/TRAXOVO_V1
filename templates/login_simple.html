<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAXOVO - Secure Login</title>
    <link
      href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 400px;
        margin: 1rem;
      }
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #667eea;
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 2px;
      }
      .form-control {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 12px 16px;
        margin-bottom: 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: #fff;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        width: 100%;
        margin-top: 1rem;
        transition: transform 0.2s ease;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }
      .create-admin-link {
        text-align: center;
        margin-top: 1.5rem;
      }
      .create-admin-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .create-admin-link a:hover {
        color: #764ba2;
      }
      .alert {
        border-radius: 12px;
        margin-bottom: 1rem;
        border: none;
        padding: 12px 16px;
      }
      .alert-error {
        background: #fee;
        color: #c53030;
      }
      .alert-success {
        background: #f0fff4;
        color: #38a169;
      }
      .alert-info {
        background: #ebf8ff;
        color: #3182ce;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">TRAXOVO</div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Enter username or email"
          required
        />

        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter password"
          required
        />

        <button type="submit" class="btn-login">Sign In</button>
      </form>

      <div class="create-admin-link">
        <a href="{{ url_for('create_admin') }}">Create Admin Account</a>
      </div>
    </div>
  </body>
</html>

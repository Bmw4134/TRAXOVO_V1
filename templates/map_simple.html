<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Asset Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        .asset-marker {
            width: 32px !important;
            height: 32px !important;
            background-color: #f00;
            border-radius: 16px;
            border: 2px solid #fff;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 32px;
        }
        .excavator { background-color: #ffc107; }
        .loader { background-color: #28a745; }
        .dozer { background-color: #dc3545; }
        .truck { background-color: #007bff; }
        .pickup { background-color: #6f42c1; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="title">TRAXORA Assets</div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on Texas
        var map = L.map('map').setView([31.5, -99.0], 6);
        
        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        
        // Asset data (hardcoded sample data)
        var assets = [
            // Dallas area
            { id: "EX1001", type: "excavator", lat: 32.78, lng: -96.80, name: "Excavator 1001" },
            { id: "LD2002", type: "loader", lat: 32.75, lng: -96.77, name: "Loader 2002" },
            { id: "DZ3003", type: "dozer", lat: 32.73, lng: -96.85, name: "Dozer 3003" },
            { id: "TK4004", type: "truck", lat: 32.80, lng: -96.81, name: "Truck 4004" },
            
            // Houston area
            { id: "EX1005", type: "excavator", lat: 29.76, lng: -95.37, name: "Excavator 1005" },
            { id: "LD2006", type: "loader", lat: 29.75, lng: -95.40, name: "Loader 2006" },
            { id: "TK4007", type: "truck", lat: 29.72, lng: -95.35, name: "Truck 4007" },
            
            // West Texas
            { id: "DZ3008", type: "dozer", lat: 31.84, lng: -102.36, name: "Dozer 3008" },
            { id: "PU5009", type: "pickup", lat: 31.82, lng: -102.32, name: "Pickup 5009" }
        ];
        
        // Add markers for each asset
        assets.forEach(function(asset) {
            // Create marker with custom icon
            var marker = L.marker([asset.lat, asset.lng], {
                icon: L.divIcon({
                    className: '',
                    html: '<div class="asset-marker ' + asset.type + '">' + asset.id.substr(0, 2) + '</div>',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                })
            }).addTo(map);
            
            // Add popup with asset info
            marker.bindPopup("<b>" + asset.id + "</b><br>" + asset.name);
        });
    </script>
</body>
</html>

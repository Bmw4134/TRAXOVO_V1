<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracker</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .asset-dot {
            border-radius: 50%;
            width: 30px !important;
            height: 30px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .excavator { background-color: #ffc107; }
        .loader { background-color: #28a745; }
        .dozer { background-color: #dc3545; }
        .truck { background-color: #007bff; }
        .pickup { background-color: #6f42c1; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="header">TRAXORA Asset Tracker</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Create map
        const map = L.map('map').setView([32.7767, -96.7970], 7);
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Create mock asset data
        const assetData = [
            { id: 'EX1001', type: 'excavator', lat: 32.8, lng: -96.8, name: 'Large Excavator' },
            { id: 'LD2002', type: 'loader', lat: 32.7, lng: -96.9, name: 'Front Loader' },
            { id: 'DZ3003', type: 'dozer', lat: 32.9, lng: -97.0, name: 'Bulldozer' },
            { id: 'TK4004', type: 'truck', lat: 32.75, lng: -96.75, name: 'Dump Truck' },
            { id: 'PU5005', type: 'pickup', lat: 32.85, lng: -96.85, name: 'Pickup Truck' },
            
            // Houston area
            { id: 'EX1006', type: 'excavator', lat: 29.7, lng: -95.3, name: 'Mini Excavator' },
            { id: 'LD2007', type: 'loader', lat: 29.8, lng: -95.4, name: 'Wheel Loader' },
            { id: 'TK4008', type: 'truck', lat: 29.6, lng: -95.2, name: 'Water Truck' },
            
            // West Texas area
            { id: 'DZ3009', type: 'dozer', lat: 31.8, lng: -102.3, name: 'Track Dozer' },
            { id: 'PU5010', type: 'pickup', lat: 31.9, lng: -102.4, name: 'Service Truck' }
        ];
        
        // Add markers to the map
        assetData.forEach(asset => {
            // Create custom icon
            const iconHtml = `<div class="asset-dot ${asset.type}">${asset.id.substring(0, 2)}</div>`;
            const icon = L.divIcon({
                html: iconHtml,
                className: '',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            // Create marker with popup
            const marker = L.marker([asset.lat, asset.lng], { icon }).addTo(map);
            marker.bindPopup(`<b>${asset.id}</b><br>${asset.name}`);
        });
        
        // Fit map bounds to show all markers
        const bounds = assetData.map(asset => [asset.lat, asset.lng]);
        map.fitBounds(bounds);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Asset Map - TRAXORA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
        }
        
        .navbar {
            z-index: 1010;
            padding: 4px 8px;
            height: 48px;
        }
        
        .map-container {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 900;
        }
        
        #assetMap {
            height: 100%;
            width: 100%;
        }
        
        .leaflet-control-zoom {
            display: none;
        }
        
        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(33, 37, 41, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .control-btn {
            flex: 1;
            margin: 0 3px;
            padding: 8px 5px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .control-btn i {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .asset-marker {
            width: 40px !important; 
            height: 40px !important;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 11px;
            line-height: 1.1;
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.8);
            transform: translateX(-20px) translateY(-20px) !important;
        }
        
        .marker-excavator { background-color: #ffc107; }
        .marker-loader { background-color: #28a745; }
        .marker-dozer { background-color: #dc3545; }
        .marker-truck { background-color: #007bff; }
        .marker-pickup { background-color: #6f42c1; }
        
        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            z-index: 1001;
        }
        
        .status-active { background-color: #28a745; }
        .status-idle { background-color: #ffc107; }
        .status-maintenance { background-color: #dc3545; }
        
        .asset-tooltip {
            font-size: 12px;
            max-width: 200px;
        }
        
        .status-badge {
            display: inline-block;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            color: white;
            margin-right: 4px;
        }
        
        .status-badge-active { background-color: #28a745; }
        .status-badge-idle { background-color: #ffc107; }
        .status-badge-maintenance { background-color: #dc3545; }
        
        .region-filter {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 4px;
        }
        
        .region-filter::-webkit-scrollbar {
            display: none;
        }
        
        .region-btn {
            flex: 0 0 auto;
            margin-right: 5px;
            font-size: 11px;
            padding: 4px 8px;
            white-space: nowrap;
        }
        
        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .spinner-border {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        
        /* Custom tooltip style to ensure it appears on top */
        .custom-tooltip {
            position: fixed !important;
            z-index: 9999 !important;
            background-color: rgba(33, 37, 41, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px !important;
            color: white !important;
            padding: 6px 10px !important;
            font-size: 12px !important;
            pointer-events: none !important;
            max-width: 200px !important;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4) !important;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="d-flex align-items-center">
            <div class="spinner-border" role="status"></div>
            <div>Loading assets...</div>
        </div>
    </div>

    <!-- Top Navigation -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-1">
            <a class="navbar-brand fs-5 m-0" href="/">
                TRAXORA <small class="fs-6">Asset Map</small>
            </a>
            <div class="d-flex">
                <button id="refreshButton" class="btn btn-sm btn-outline-light me-1">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button id="menuButton" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div class="map-container">
        <div id="assetMap"></div>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom-controls">
        <div class="region-filter mb-2">
            <button class="btn btn-sm btn-primary region-btn" data-region="all">All Regions</button>
            <button class="btn btn-sm btn-outline-light region-btn" data-region="DFW">DFW</button>
            <button class="btn btn-sm btn-outline-light region-btn" data-region="HOU">Houston</button>
            <button class="btn btn-sm btn-outline-light region-btn" data-region="WTX">West Texas</button>
            <button class="btn btn-sm btn-outline-light region-btn" data-region="active">Active Only</button>
        </div>
        
        <div class="control-row">
            <button class="btn btn-dark control-btn" id="zoomInBtn">
                <i class="bi bi-plus-lg"></i>
                <span>Zoom In</span>
            </button>
            <button class="btn btn-dark control-btn" id="zoomOutBtn">
                <i class="bi bi-dash-lg"></i>
                <span>Zoom Out</span>
            </button>
            <button class="btn btn-dark control-btn" id="centerBtn">
                <i class="bi bi-geo-alt"></i>
                <span>Center Map</span>
            </button>
            <button class="btn btn-dark control-btn" id="refreshBtn">
                <i class="bi bi-arrow-repeat"></i>
                <span id="statusText">Refresh</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Global variables
        let map;
        let markers = {};
        let assets = [];
        let refreshTimer;
        let currentRegion = 'all';
        
        // Initialize on document load
        document.addEventListener('DOMContentLoaded', function() {
            // Create map with touch zoom disabled for better mobile experience
            map = L.map('assetMap', {
                zoomControl: false,
                tap: true,
                bounceAtZoomLimits: true,
                maxBoundsViscosity: 1.0
            }).setView([32.7767, -96.7970], 7);
            
            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19,
                minZoom: 4
            }).addTo(map);
            
            // Set up event listeners
            document.getElementById('refreshButton').addEventListener('click', loadAssets);
            document.getElementById('refreshBtn').addEventListener('click', loadAssets);
            document.getElementById('zoomInBtn').addEventListener('click', () => map.zoomIn());
            document.getElementById('zoomOutBtn').addEventListener('click', () => map.zoomOut());
            document.getElementById('centerBtn').addEventListener('click', fitMapToVisibleMarkers);
            
            // Region filter buttons
            document.querySelectorAll('.region-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.region-btn').forEach(btn => {
                        btn.classList.remove('btn-primary');
                        btn.classList.add('btn-outline-light');
                    });
                    this.classList.remove('btn-outline-light');
                    this.classList.add('btn-primary');
                    
                    // Set filter and update map
                    currentRegion = this.getAttribute('data-region');
                    filterMarkers();
                    fitMapToVisibleMarkers();
                });
            });
            
            // First data load
            loadAssets();
        });
        
        // Load assets from API
        function loadAssets() {
            // Display loading overlay
            document.getElementById('loadingOverlay').style.display = 'block';
            
            // Update status text
            document.getElementById('statusText').textContent = 'Loading...';
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('refreshButton').disabled = true;
            
            // Clear existing refresh timer
            if (refreshTimer) {
                clearTimeout(refreshTimer);
            }
            
            // API request with timestamp to avoid caching
            fetch('/map-view/api/sample-assets?t=' + Date.now())
                .then(response => response.json())
                .then(data => {
                    // Hide loading overlay
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    if (data.status === 'success' && data.assets && data.assets.length > 0) {
                        console.log(`Loaded ${data.assets.length} assets from ${data.source}`);
                        
                        // Store assets
                        assets = data.assets;
                        
                        // Update markers
                        updateMarkers();
                        
                        // Update status text
                        if (data.source === 'gauge_api') {
                            document.getElementById('statusText').textContent = 'Live Data';
                            document.getElementById('statusText').className = 'text-success';
                        } else {
                            document.getElementById('statusText').textContent = 'Sample Data';
                            document.getElementById('statusText').className = 'text-warning';
                        }
                    } else {
                        console.error('No assets found in response');
                        document.getElementById('statusText').textContent = 'No Data';
                        document.getElementById('statusText').className = 'text-danger';
                    }
                    
                    // Re-enable refresh buttons
                    document.getElementById('refreshBtn').disabled = false;
                    document.getElementById('refreshButton').disabled = false;
                    
                    // Set up refresh after 45 seconds
                    refreshTimer = setTimeout(loadAssets, 45000);
                })
                .catch(error => {
                    console.error('Error loading assets:', error);
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('statusText').textContent = 'Error';
                    document.getElementById('statusText').className = 'text-danger';
                    document.getElementById('refreshBtn').disabled = false;
                    document.getElementById('refreshButton').disabled = false;
                    
                    // Set up refresh after 30 seconds despite error
                    refreshTimer = setTimeout(loadAssets, 30000);
                });
        }
        
        // Update all markers on the map
        function updateMarkers() {
            // Track current markers to remove stale ones
            const currentMarkerIds = new Set();
            
            // Add or update markers for each asset
            assets.forEach(asset => {
                if (asset.latitude && asset.longitude) {
                    currentMarkerIds.add(asset.id);
                    
                    // Check if marker already exists
                    if (markers[asset.id]) {
                        // Update position
                        markers[asset.id].setLatLng([asset.latitude, asset.longitude]);
                        
                        // Update popup content
                        const popup = createPopupContent(asset);
                        markers[asset.id].setTooltipContent(popup);
                    } else {
                        // Create new marker
                        createMarker(asset);
                    }
                }
            });
            
            // Remove markers for assets no longer in the data
            Object.keys(markers).forEach(id => {
                if (!currentMarkerIds.has(id)) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }
            });
            
            // Apply current filter
            filterMarkers();
            
            // Fit map to visible markers
            fitMapToVisibleMarkers();
        }
        
        // Create a new marker
        function createMarker(asset) {
            const assetType = getAssetType(asset).toLowerCase();
            
            // Extract ID parts
            let idPrefix = 'UK';
            let idNumber = '0000';
            
            if (asset.id) {
                // Try to split into prefix and number
                const matches = asset.id.match(/^([A-Za-z]{2})?([0-9]+)$/);
                if (matches) {
                    idPrefix = matches[1] ? matches[1].toUpperCase() : idPrefix;
                    idNumber = matches[2] || idNumber;
                } else if (asset.id.length >= 2) {
                    idPrefix = asset.id.substring(0, 2).toUpperCase();
                    idNumber = asset.id.substring(2).replace(/\D/g, '') || idNumber;
                }
            }
            
            // Create custom marker HTML
            const markerHtml = `
                <div class="asset-marker marker-${assetType}" title="${asset.id}">
                    <div>${idPrefix}</div>
                    <div>${idNumber}</div>
                    <div class="status-dot status-${asset.status || 'active'}"></div>
                </div>
            `;
            
            // Create custom icon
            const customIcon = L.divIcon({
                html: markerHtml,
                className: '',
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
            
            // Create marker
            const marker = L.marker([asset.latitude, asset.longitude], {
                icon: customIcon,
                title: asset.id
            }).addTo(map);
            
            // Create popup content
            const popup = createPopupContent(asset);
            
            // Add tooltip instead of popup for better mobile experience
            marker.bindTooltip(popup, {
                className: 'custom-tooltip',
                direction: 'top',
                offset: [0, -20]
            });
            
            // Store marker
            markers[asset.id] = marker;
            
            return marker;
        }
        
        // Create popup content for an asset
        function createPopupContent(asset) {
            const status = asset.status || 'active';
            return `
                <div class="asset-tooltip">
                    <div class="fw-bold mb-1">${asset.id}: ${asset.name}</div>
                    <div class="mb-1">
                        <span class="status-badge status-badge-${status}">${status.toUpperCase()}</span>
                        ${asset.division || 'Unknown'} Division
                    </div>
                    <div class="small text-light">
                        <div>Job: ${asset.jobSite || 'Unassigned'}</div>
                        <div>Driver: ${asset.driver || 'None'}</div>
                        ${asset.speed ? `<div>Speed: ${asset.speed} mph</div>` : ''}
                    </div>
                </div>
            `;
        }
        
        // Filter markers based on region selection
        function filterMarkers() {
            assets.forEach(asset => {
                const marker = markers[asset.id];
                if (!marker) return;
                
                let isVisible = true;
                
                // Apply region filter
                if (currentRegion === 'all') {
                    // Show all
                } else if (currentRegion === 'active') {
                    // Show only active assets
                    isVisible = asset.status === 'active';
                } else {
                    // Filter by division/region
                    isVisible = asset.division === currentRegion;
                }
                
                // Show or hide the marker
                if (isVisible) {
                    marker.getElement().style.display = '';
                } else {
                    marker.getElement().style.display = 'none';
                }
            });
        }
        
        // Fit map to visible markers
        function fitMapToVisibleMarkers() {
            const visibleMarkers = [];
            
            assets.forEach(asset => {
                const marker = markers[asset.id];
                if (marker && marker.getElement().style.display !== 'none') {
                    visibleMarkers.push(marker);
                }
            });
            
            if (visibleMarkers.length > 0) {
                const group = L.featureGroup(visibleMarkers);
                map.fitBounds(group.getBounds(), { 
                    padding: [30, 30],
                    maxZoom: 14
                });
            }
        }
        
        // Get asset type for determining marker styles
        function getAssetType(asset) {
            const type = (asset.assetType || '').toLowerCase();
            
            if (type.includes('excavator')) return 'excavator';
            if (type.includes('loader')) return 'loader';
            if (type.includes('dozer')) return 'dozer';
            if (type.includes('truck')) return 'truck';
            if (type.includes('pickup')) return 'pickup';
            
            // Try to determine from ID
            const id = (asset.id || '').toUpperCase();
            
            if (id.startsWith('EX')) return 'excavator';
            if (id.startsWith('LD')) return 'loader';
            if (id.startsWith('DZ')) return 'dozer';
            if (id.startsWith('TK')) return 'truck';
            if (id.startsWith('PU')) return 'pickup';
            
            return 'truck'; // Default
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Asset Tracker - TRAXORA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background-color: #212529;
        }
        
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1010;
            padding: 4px 8px;
            height: 40px;
            background-color: rgba(33, 37, 41, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 900;
            width: 100%;
            height: 100%;
        }
        
        #assetMap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 900;
        }
        
        .leaflet-control-zoom {
            display: none;
        }
        
        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(33, 37, 41, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .control-btn {
            flex: 1;
            margin: 0 3px;
            padding: 8px 5px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .control-btn i {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .asset-marker {
            width: 40px !important; 
            height: 40px !important;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 11px;
            line-height: 1.1;
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.8);
            transform: translateX(-20px) translateY(-20px) !important;
            transition: all 0.5s ease;
            position: relative;
        }
        
        /* Playful animated markers */
        @keyframes bounce {
            0%, 100% { transform: translateX(-20px) translateY(-20px) scale(1); }
            50% { transform: translateX(-20px) translateY(-25px) scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(-20px) translateY(-20px) rotate(0deg); }
            25% { transform: translateX(-20px) translateY(-20px) rotate(5deg); }
            75% { transform: translateX(-20px) translateY(-20px) rotate(-5deg); }
        }
        
        @keyframes pulse {
            0% { transform: translateX(-20px) translateY(-20px) scale(1); opacity: 1; }
            50% { transform: translateX(-20px) translateY(-20px) scale(1.15); opacity: 0.8; }
            100% { transform: translateX(-20px) translateY(-20px) scale(1); opacity: 1; }
        }
        
        .bounce-animation { animation: bounce 1.5s infinite ease-in-out; }
        .shake-animation { animation: shake 1.5s infinite ease-in-out; }
        .pulse-animation { animation: pulse 2s infinite ease-in-out; }
        
        /* Movement trail */
        .movement-trail {
            position: absolute;
            left: 20px;
            bottom: -10px;
            height: 10px;
            background-color: currentColor;
            opacity: 0.7;
            border-radius: 5px;
            z-index: -1;
            transform-origin: left center;
        }
        
        /* Marker color styles with gradients */
        .marker-excavator { 
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); 
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
        }
        
        .marker-loader { 
            background: linear-gradient(135deg, #28a745 0%, #20883a 100%); 
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
        }
        
        .marker-dozer { 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); 
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.6);
        }
        
        .marker-truck { 
            background: linear-gradient(135deg, #007bff 0%, #0062cc 100%); 
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
        }
        
        .marker-pickup { 
            background: linear-gradient(135deg, #6f42c1 0%, #59339d 100%); 
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.6);
        }
        
        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            z-index: 1001;
        }
        
        .status-active { background-color: #28a745; }
        .status-idle { background-color: #ffc107; }
        .status-maintenance { background-color: #dc3545; }
        
        .asset-tooltip {
            font-size: 12px;
            max-width: 200px;
        }
        
        .status-badge {
            display: inline-block;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            color: white;
            margin-right: 4px;
        }
        
        .status-badge-active { background-color: #28a745; }
        .status-badge-idle { background-color: #ffc107; }
        .status-badge-maintenance { background-color: #dc3545; }
        
        .region-filter {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 4px;
        }
        
        .region-filter::-webkit-scrollbar {
            display: none;
        }
        
        .region-btn {
            flex: 0 0 auto;
            margin-right: 5px;
            font-size: 11px;
            padding: 4px 8px;
            white-space: nowrap;
        }
        
        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .spinner-border {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        
        /* Custom tooltip style to ensure it appears on top */
        .custom-tooltip {
            position: fixed !important;
            z-index: 9999 !important;
            background-color: rgba(33, 37, 41, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px !important;
            color: white !important;
            padding: 6px 10px !important;
            font-size: 12px !important;
            pointer-events: none !important;
            max-width: 200px !important;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4) !important;
        }
        
        /* New floating controls */
        .floating-header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            background-color: rgba(33, 37, 41, 0.75);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .circle-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(33, 37, 41, 0.75);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .region-selector {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background-color: rgba(33, 37, 41, 0.75);
            border-radius: 20px;
            padding: 5px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .region-selector::-webkit-scrollbar {
            display: none;
        }
        
        .region-pill {
            flex: 0 0 auto;
            scroll-snap-align: start;
            border: none;
            background: transparent;
            color: white;
            font-size: 13px;
            padding: 5px 12px;
            margin: 0 2px;
            border-radius: 15px;
            white-space: nowrap;
        }
        
        .region-pill.active {
            background-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        
        .region-pill.special {
            background-color: #28a745;
            color: white;
        }
        
        .map-controls {
            position: absolute;
            right: 10px;
            bottom: 80px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .map-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(33, 37, 41, 0.75);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .data-status {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(33, 37, 41, 0.75);
            color: white;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="d-flex align-items-center">
            <div class="spinner-border" role="status"></div>
            <div>Loading assets...</div>
        </div>
    </div>

    <!-- Map Container (Full Screen) -->
    <div class="map-container">
        <div id="assetMap"></div>
    </div>
    
    <!-- Floating controls (minimal overlay) -->
    <div class="floating-header">
        <span class="logo">TRAXORA</span>
        <button id="refreshButton" class="circle-btn">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </div>
    
    <!-- Floating region selector -->
    <div class="region-selector">
        <button class="region-pill active" data-region="all">All</button>
        <button class="region-pill" data-region="DFW">DFW</button>
        <button class="region-pill" data-region="HOU">HOU</button>
        <button class="region-pill" data-region="WTX">WTX</button>
        <button class="region-pill special" data-region="active">
            <i class="bi bi-lightning-charge-fill"></i>
        </button>
    </div>
    
    <!-- Map controls -->
    <div class="map-controls">
        <button id="zoomInBtn" class="map-btn">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button id="zoomOutBtn" class="map-btn">
            <i class="bi bi-dash-lg"></i>
        </button>
        <button id="centerBtn" class="map-btn">
            <i class="bi bi-geo-alt"></i>
        </button>
    </div>
    
    <!-- Data status indicator -->
    <div class="data-status">
        <span id="statusText">Loading...</span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Global variables
        let map;
        let markers = {};
        let assets = [];
        let refreshTimer;
        let currentRegion = 'all';
        
        // Initialize on document load
        document.addEventListener('DOMContentLoaded', function() {
            // Create map with touch zoom enabled but bounce limits for better mobile experience
            map = L.map('assetMap', {
                zoomControl: false,
                tap: true,
                bounceAtZoomLimits: true,
                maxBoundsViscosity: 0.8,
                attributionControl: false
            }).setView([32.7767, -96.7970], 6);
            
            // Add tile layer with dark style for better contrast with colored markers
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19,
                minZoom: 4
            }).addTo(map);
            
            // Set up event listeners for our new UI
            document.getElementById('refreshButton').addEventListener('click', loadAssets);
            document.getElementById('zoomInBtn').addEventListener('click', () => map.zoomIn());
            document.getElementById('zoomOutBtn').addEventListener('click', () => map.zoomOut());
            document.getElementById('centerBtn').addEventListener('click', fitMapToVisibleMarkers);
            
            // Region filter buttons with new pill design
            document.querySelectorAll('.region-pill').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.region-pill').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Set filter and update map
                    currentRegion = this.getAttribute('data-region');
                    filterMarkers();
                    fitMapToVisibleMarkers();
                });
            });
            
            // Add pulse effect to data status initially
            document.querySelector('.data-status').classList.add('pulse-animation');
            
            // First data load
            loadAssets();
            
            // Support for pinch zoom and rotate gestures
            map.on('touchstart', function(e) {
                if (e.touches && e.touches.length >= 2) {
                    // Disable map dragging when pinch gesture is detected
                    map.dragging.disable();
                }
            });
            
            map.on('touchend', function() {
                // Re-enable dragging after touch
                map.dragging.enable();
            });
        });
        
        // Load assets from API
        function loadAssets() {
            // Display loading overlay
            document.getElementById('loadingOverlay').style.display = 'block';
            
            // Update status text
            document.getElementById('statusText').textContent = 'Loading...';
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('refreshButton').disabled = true;
            
            // Clear existing refresh timer
            if (refreshTimer) {
                clearTimeout(refreshTimer);
            }
            
            // API request with timestamp to avoid caching
            fetch('/map-view/api/sample-assets?t=' + Date.now())
                .then(response => response.json())
                .then(data => {
                    // Hide loading overlay
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    if (data.status === 'success' && data.assets && data.assets.length > 0) {
                        console.log(`Loaded ${data.assets.length} assets from ${data.source}`);
                        
                        // Store assets
                        assets = data.assets;
                        
                        // Update markers
                        updateMarkers();
                        
                        // Update status text
                        if (data.source === 'gauge_api') {
                            document.getElementById('statusText').textContent = 'Live Data';
                            document.getElementById('statusText').className = 'text-success';
                        } else {
                            document.getElementById('statusText').textContent = 'Sample Data';
                            document.getElementById('statusText').className = 'text-warning';
                        }
                    } else {
                        console.error('No assets found in response');
                        document.getElementById('statusText').textContent = 'No Data';
                        document.getElementById('statusText').className = 'text-danger';
                    }
                    
                    // Re-enable refresh buttons
                    document.getElementById('refreshBtn').disabled = false;
                    document.getElementById('refreshButton').disabled = false;
                    
                    // Set up refresh after 45 seconds
                    refreshTimer = setTimeout(loadAssets, 45000);
                })
                .catch(error => {
                    console.error('Error loading assets:', error);
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('statusText').textContent = 'Error';
                    document.getElementById('statusText').className = 'text-danger';
                    document.getElementById('refreshBtn').disabled = false;
                    document.getElementById('refreshButton').disabled = false;
                    
                    // Set up refresh after 30 seconds despite error
                    refreshTimer = setTimeout(loadAssets, 30000);
                });
        }
        
        // Update all markers on the map
        function updateMarkers() {
            // Track current markers to remove stale ones
            const currentMarkerIds = new Set();
            
            // Add or update markers for each asset
            assets.forEach(asset => {
                if (asset.latitude && asset.longitude) {
                    currentMarkerIds.add(asset.id);
                    
                    // Check if marker already exists
                    if (markers[asset.id]) {
                        // Update position
                        markers[asset.id].setLatLng([asset.latitude, asset.longitude]);
                        
                        // Update popup content
                        const popup = createPopupContent(asset);
                        markers[asset.id].setTooltipContent(popup);
                    } else {
                        // Create new marker
                        createMarker(asset);
                    }
                }
            });
            
            // Remove markers for assets no longer in the data
            Object.keys(markers).forEach(id => {
                if (!currentMarkerIds.has(id)) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }
            });
            
            // Apply current filter
            filterMarkers();
            
            // Fit map to visible markers
            fitMapToVisibleMarkers();
        }
        
        // Create a new marker
        function createMarker(asset) {
            const assetType = getAssetType(asset).toLowerCase();
            const status = asset.status || 'active';
            
            // Extract ID parts
            let idPrefix = 'UK';
            let idNumber = '0000';
            
            if (asset.id) {
                // Try to split into prefix and number
                const matches = asset.id.match(/^([A-Za-z]{2})?([0-9]+)$/);
                if (matches) {
                    idPrefix = matches[1] ? matches[1].toUpperCase() : idPrefix;
                    idNumber = matches[2] || idNumber;
                } else if (asset.id.length >= 2) {
                    idPrefix = asset.id.substring(0, 2).toUpperCase();
                    idNumber = asset.id.substring(2).replace(/\D/g, '') || idNumber;
                }
            }
            
            // Determine animation class based on status and speed
            let animationClass = '';
            let trailHtml = '';
            
            // Add trail for moving assets
            if (asset.speed && parseFloat(asset.speed) > 0) {
                const trailWidth = Math.min(Math.max(parseFloat(asset.speed) * 3, 10), 40); // Scale trail by speed
                trailHtml = `<div class="movement-trail" style="width: ${trailWidth}px"></div>`;
                animationClass = 'bounce-animation';
            } else if (status === 'active') {
                animationClass = 'pulse-animation';
            } else if (status === 'maintenance') {
                animationClass = 'shake-animation';
            }
            
            // Create custom marker HTML with playful animation
            const markerHtml = `
                <div class="asset-marker marker-${assetType} ${animationClass}" title="${asset.id}">
                    <div>${idPrefix}</div>
                    <div>${idNumber}</div>
                    <div class="status-dot status-${status}"></div>
                    ${trailHtml}
                </div>
            `;
            
            // Create custom icon
            const customIcon = L.divIcon({
                html: markerHtml,
                className: '',
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
            
            // Create marker
            const marker = L.marker([asset.latitude, asset.longitude], {
                icon: customIcon,
                title: asset.id
            }).addTo(map);
            
            // Create popup content
            const popup = createPopupContent(asset);
            
            // Add tooltip instead of popup for better mobile experience
            marker.bindTooltip(popup, {
                className: 'custom-tooltip',
                direction: 'top',
                offset: [0, -20]
            });
            
            // Store marker
            markers[asset.id] = marker;
            
            return marker;
        }
        
        // Create popup content for an asset
        function createPopupContent(asset) {
            const status = asset.status || 'active';
            return `
                <div class="asset-tooltip">
                    <div class="fw-bold mb-1">${asset.id}: ${asset.name}</div>
                    <div class="mb-1">
                        <span class="status-badge status-badge-${status}">${status.toUpperCase()}</span>
                        ${asset.division || 'Unknown'} Division
                    </div>
                    <div class="small text-light">
                        <div>Job: ${asset.jobSite || 'Unassigned'}</div>
                        <div>Driver: ${asset.driver || 'None'}</div>
                        ${asset.speed ? `<div>Speed: ${asset.speed} mph</div>` : ''}
                    </div>
                </div>
            `;
        }
        
        // Filter markers based on region selection
        function filterMarkers() {
            assets.forEach(asset => {
                const marker = markers[asset.id];
                if (!marker) return;
                
                let isVisible = true;
                
                // Apply region filter
                if (currentRegion === 'all') {
                    // Show all
                } else if (currentRegion === 'active') {
                    // Show only active assets
                    isVisible = asset.status === 'active';
                } else {
                    // Filter by division/region
                    isVisible = asset.division === currentRegion;
                }
                
                // Show or hide the marker
                if (isVisible) {
                    marker.getElement().style.display = '';
                } else {
                    marker.getElement().style.display = 'none';
                }
            });
        }
        
        // Fit map to visible markers
        function fitMapToVisibleMarkers() {
            const visibleMarkers = [];
            
            assets.forEach(asset => {
                const marker = markers[asset.id];
                if (marker && marker.getElement().style.display !== 'none') {
                    visibleMarkers.push(marker);
                }
            });
            
            if (visibleMarkers.length > 0) {
                const group = L.featureGroup(visibleMarkers);
                map.fitBounds(group.getBounds(), { 
                    padding: [30, 30],
                    maxZoom: 14
                });
            }
        }
        
        // Get asset type for determining marker styles
        function getAssetType(asset) {
            const type = (asset.assetType || '').toLowerCase();
            
            if (type.includes('excavator')) return 'excavator';
            if (type.includes('loader')) return 'loader';
            if (type.includes('dozer')) return 'dozer';
            if (type.includes('truck')) return 'truck';
            if (type.includes('pickup')) return 'pickup';
            
            // Try to determine from ID
            const id = (asset.id || '').toUpperCase();
            
            if (id.startsWith('EX')) return 'excavator';
            if (id.startsWith('LD')) return 'loader';
            if (id.startsWith('DZ')) return 'dozer';
            if (id.startsWith('TK')) return 'truck';
            if (id.startsWith('PU')) return 'pickup';
            
            return 'truck'; // Default
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qq-parallel-responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/traxovo-design-system.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO Security Update</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0; padding: 40px; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center;
        }
        .security-card {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; width: 100%;
        }
        h1 { color: #1e3c72; margin-bottom: 20px; font-size: 24px; }
        .security-badge {
            background: #e8f4fd; color: #1e3c72; padding: 8px 16px;
            border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input[type="password"] {
            width: 100%; padding: 12px; border: 2px solid #e1e8ed;
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }
        .btn-update {
            background: #1e3c72; color: white; padding: 14px 28px;
            border: none; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%;
        }
        .btn-update:hover { background: #2a5298; }
        .security-note {
            background: var(--traxovo-gray-50); padding: 15px; border-radius: 8px;
            margin-top: 20px; font-size: 14px; color: #666;
        }
    </style>
</head>
<body>
    <div class="security-card">
        <div class="security-badge">ðŸ”’ SECURITY UPDATE REQUIRED</div>
        <h1>TRAXOVO Security Update</h1>
        <p>Your password needs to be updated for continued access to the platform.</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-update">Update Password</button>
        </form>
        
        <div class="security-note">
            This security update ensures your TRAXOVO account remains protected with the latest security standards.
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Accountability - TRAXOVO</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            color: #f2f2f7;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 36px; font-weight: 700; margin: 0 0 16px 0; background: linear-gradient(135deg, #007AFF, #00D4FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .back-button { position: fixed; top: 20px; left: 20px; background: rgba(0, 122, 255, 0.2); border: 1px solid rgba(0, 122, 255, 0.3); color: #007AFF; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; }
        .back-button:hover { background: rgba(0, 122, 255, 0.3); transform: translateY(-2px); }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
        .project-card { background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 24px; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Dashboard</a>
    <div class="container">
        <div class="header">
            <h1>Project Accountability</h1>
            <p>Asset allocation and project tracking system</p>
        </div>
        <div class="projects-grid">
            <div class="project-card">
                <h3>Active Projects</h3>
                <p>Track asset deployment across construction sites</p>
            </div>
            <div class="project-card">
                <h3>Asset Utilization</h3>
                <p>Monitor equipment usage and billing accuracy</p>
            </div>
        </div>
    </div>
</body>
</html>

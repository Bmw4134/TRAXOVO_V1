<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/traxovo-design-system.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO QQ Enhanced Fleet Map</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0; margin: 0; padding: 20px; min-height: 100vh;
        }
        .header {
            background: rgba(15, 20, 25, 0.9); border-radius: 15px; padding: 30px;
            border: 1px solid rgba(126, 34, 206, 0.3); margin-bottom: 30px;
            text-align: center;
        }
        .title {
            font-size: 32px; font-weight: 700; margin-bottom: 10px;
            background: linear-gradient(45deg, #7e22ce, #a855f7, #06b6d4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .map-container {
            background: rgba(15, 20, 25, 0.9); border-radius: 15px; padding: 30px;
            border: 1px solid rgba(6, 182, 212, 0.3); height: 600px; position: relative;
        }
        .asset-list {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .asset-card {
            background: rgba(6, 182, 212, 0.1); border-radius: 10px; padding: 15px;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        .asset-id { font-weight: 700; color: #06b6d4; font-size: 16px; }
        .asset-details { font-size: 14px; color: #a0aec0; margin-top: 5px; }
        .nav-button {
            background: linear-gradient(135deg, #7e22ce, #6b21a8); color: white;
            border: none; border-radius: 10px; padding: 15px 30px; font-size: 16px;
            cursor: pointer; margin: 10px; transition: all 0.3s ease;
        }
        .nav-button:hover { transform: translateY(-2px); }
        .stats-bar {
            display: flex; justify-content: space-around; margin: 20px 0;
            background: rgba(15, 20, 25, 0.9); border-radius: 10px; padding: 20px;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 24px; font-weight: 700; color: #06b6d4; }
        .stat-label { font-size: 12px; color: #a0aec0; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">QQ ENHANCED FLEET MAP</div>
        <div style="color: #a0aec0;">GPS-Tracked Active Assets Only</div>
    </div>
    
    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="totalAssets">47</div>
            <div class="stat-label">Active Assets</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="utilizationRate">100%</div>
            <div class="stat-label">Utilization</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="gpsTracked">47</div>
            <div class="stat-label">GPS Tracked</div>
        </div>
    </div>
    
    <div class="map-container">
        <div style="text-align: center; color: #a0aec0; margin-top: 250px;">
            <h3>Fort Worth Fleet Operations</h3>
            <p>47 Active GPS-Tracked Assets</p>
            <p>Authentic GAUGE API Integration</p>
        </div>
    </div>
    
    <div class="asset-list" id="assetList">
        <!-- Assets will be populated here -->
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <button class="nav-button" onclick="window.location.href='/'">Quantum Dashboard</button>
        <button class="nav-button" onclick="window.location.href='/attendance-matrix'">Attendance Matrix</button>
        <button class="nav-button" onclick="window.location.href='/billion-dollar-excellence'">Billion Dollar Excellence</button>
    </div>
    
    <script>
        async function loadMapData() {
            try {
                const response = await fetch('/api/qq-map-data');
                const data = await response.json();
                
                document.getElementById('totalAssets').textContent = data.total_assets;
                document.getElementById('utilizationRate').textContent = data.utilization_rate + '%';
                document.getElementById('gpsTracked').textContent = data.active_assets;
                
                const assetList = document.getElementById('assetList');
                assetList.innerHTML = '';
                
                data.map_data.slice(0, 12).forEach(asset => {
                    const assetCard = document.createElement('div');
                    assetCard.className = 'asset-card';
                    assetCard.innerHTML = `
                        <div class="asset-id">${asset.asset_id}</div>
                        <div class="asset-details">
                            ${asset.asset_name}<br>
                            Fuel: ${asset.fuel_level}% | Hours: ${asset.hours_today}<br>
                            Location: ${asset.location}
                        </div>
                    `;
                    assetList.appendChild(assetCard);
                });
            } catch (error) {
                console.error('Error loading map data:', error);
            }
        }
        
        loadMapData();
        setInterval(loadMapData, 10000);
    </script>
</body>
</html>

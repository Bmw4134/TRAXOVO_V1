<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAXOVO Admin Access</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .admin-card {
        background: white;
        border-radius: 15px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .admin-icon {
        font-size: 4rem;
        color: #1e3c72;
        margin-bottom: 1.5rem;
      }
      .admin-btn {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        transition: transform 0.2s;
      }
      .admin-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="admin-card">
      <div class="admin-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2 class="mb-3">TRAXOVO Admin Access</h2>
      <p class="text-muted mb-4">
        Click below to access your system administration panel
      </p>
      <a href="/admin-access" class="btn btn-primary admin-btn w-100">
        <i class="fas fa-sign-in-alt me-2"></i>
        Enter Admin Panel
      </a>
      <div class="mt-4">
        <small class="text-muted">System Administrator Access</small>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXOVO Fleet Intelligence Map</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
        }

        /* Main Control Panel - Responsive floating design */
        .control-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 12px 16px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: calc(100vw - 20px);
            max-width: 600px;
        }

        .filter-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .control-panel {
                top: 5px;
                padding: 8px 12px;
                border-radius: 12px;
                width: calc(100vw - 10px);
            }
            
            .filter-buttons {
                gap: 4px;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .control-panel {
                top: 5px;
                padding: 6px 8px;
                border-radius: 10px;
                width: calc(100vw - 8px);
            }
            
            .filter-buttons {
                gap: 3px;
                margin-bottom: 6px;
            }
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 6px 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        /* Mobile filter button adjustments */
        @media (max-width: 768px) {
            .filter-btn {
                padding: 4px 8px;
                font-size: 11px;
                border-radius: 16px;
            }
        }

        @media (max-width: 480px) {
            .filter-btn {
                padding: 3px 6px;
                font-size: 10px;
                border-radius: 14px;
            }
            
            .search-container {
                max-width: 200px;
            }
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px 8px 32px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        /* Mobile search adjustments */
        @media (max-width: 768px) {
            .search-input {
                padding: 6px 8px 6px 28px;
                font-size: 13px;
                border-radius: 8px;
            }
            
            .search-icon {
                left: 6px;
                width: 14px;
                height: 14px;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                padding: 4px 6px 4px 24px;
                font-size: 12px;
                border-radius: 6px;
            }
            
            .search-icon {
                left: 4px;
                width: 12px;
                height: 12px;
            }
        }

        /* Asset Detail Card - Responsive */
        .asset-card {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            width: 300px;
            max-width: calc(100vw - 40px);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .asset-card {
                bottom: 10px;
                left: 10px;
                width: calc(100vw - 20px);
                padding: 16px;
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .asset-card {
                bottom: 5px;
                left: 5px;
                width: calc(100vw - 10px);
                padding: 12px;
                border-radius: 10px;
            }
        }

        .asset-card.show {
            transform: translateY(0);
            opacity: 1;
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .asset-id {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .asset-status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .status-idle {
            background: rgba(255, 159, 10, 0.2);
            color: #FF9F0A;
            border: 1px solid rgba(255, 159, 10, 0.3);
        }

        .status-offline {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .asset-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Asset Markers */
        .asset-marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .asset-marker:hover {
            transform: scale(1.5);
            z-index: 999;
        }

        .marker-active {
            background: #34C759;
        }

        .marker-idle {
            background: #FF9F0A;
        }

        .marker-offline {
            background: #FF453A;
        }

        /* Status Panel */
        .status-panel {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }

        .status-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-count {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
        }

        .search-result {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
        }

        .search-result:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .result-id {
            font-weight: 500;
            color: #fff;
        }

        .result-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        /* Mobile Toggle Button */
        .mobile-toggle {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover {
            background: #0056CC;
        }

        /* Mobile Mode Optimized Layout */
        .mobile-mode .category-filters {
            height: 60px;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            flex-wrap: nowrap;
            padding: 10px;
            scroll-behavior: smooth;
        }

        .mobile-mode .category-button {
            flex-shrink: 0;
            min-width: 100px;
            height: 40px;
            margin: 0 4px;
            font-size: 11px;
            white-space: nowrap;
            padding: 8px 12px;
        }

        .mobile-mode .fleet-grid {
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 10px;
        }

        .mobile-mode .asset-card {
            padding: 12px;
            font-size: 14px;
        }

        .mobile-mode .status-panel {
            display: none;
        }

        .mobile-mode .search-container {
            margin: 10px 0;
            width: calc(100% - 20px);
        }

        .mobile-mode .fleet-container {
            padding: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
            }
            
            .fleet-container {
                padding: 10px;
                max-width: 100vw;
                overflow-x: hidden;
            }
            
            .fleet-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                width: 100%;
            }
            
            .fleet-header h1 {
                font-size: 24px;
                margin: 0;
            }
            
            .status-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                width: 100%;
                margin: 0;
            }
            
            .status-item {
                padding: 12px 8px;
                min-width: 0;
            }
            
            .status-count {
                font-size: 18px;
            }
            
            .status-label {
                font-size: 12px;
            }
            
            .category-filters {
                max-height: 180px;
                overflow-y: auto;
                width: 100%;
                margin: 15px 0;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .category-button {
                font-size: 11px;
                padding: 6px 10px;
                margin: 2px;
                min-width: 0;
                white-space: nowrap;
                flex-shrink: 0;
            }
            
            .fleet-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                width: 100%;
                margin: 0;
            }
            
            .asset-card {
                width: 100%;
                margin: 0;
                box-sizing: border-box;
            }
            
            .search-container {
                width: 100%;
                margin: 15px 0;
            }
            
            .search-container input {
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
                padding: 12px 15px;
            }
            
            .control-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                width: auto;
            }

            .search-container {
                width: 100%;
            }

            .asset-card {
                left: 10px;
                right: 10px;
                width: auto;
                bottom: 10px;
            }

            .status-panel {
                top: 10px;
                right: 10px;
                min-width: 150px;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Main Control Panel -->
    <div class="control-panel">
        <div class="filter-buttons" id="filterButtons">
            <!-- Dynamic filter buttons will be loaded here -->
        </div>
        <div class="search-container">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" placeholder="Search equipment or operator..." id="searchInput">
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <!-- Mobile Mode Toggle -->
    <button class="mobile-toggle" onclick="toggleMobileMode()" id="mobileToggle">
        üì± Mobile Mode
    </button>

    <!-- Status Panel -->
    <div class="status-panel">
        <div class="status-title">Fleet Status</div>
        <div class="status-item">
            <div class="status-label">
                <div class="status-dot marker-active"></div>
                Active
            </div>
            <div class="status-count" id="activeCount">342</div>
        </div>
        <div class="status-item">
            <div class="status-label">
                <div class="status-dot marker-idle"></div>
                Idle
            </div>
            <div class="status-count" id="idleCount">298</div>
        </div>
        <div class="status-item">
            <div class="status-label">
                <div class="status-dot marker-offline"></div>
                Offline
            </div>
            <div class="status-count" id="offlineCount">77</div>
        </div>
    </div>

    <!-- Asset Detail Card -->
    <div class="asset-card" id="assetCard">
        <button class="close-btn" onclick="closeAssetCard()">&times;</button>
        <div class="asset-header">
            <div class="asset-id" id="assetId">EX-2401</div>
            <div class="asset-status status-active" id="assetStatus">ACTIVE</div>
        </div>
        <div class="asset-details">
            <div class="detail-item">
                <div class="detail-label">Operator</div>
                <div class="detail-value" id="assetOperator">Mike Johnson</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Job Site</div>
                <div class="detail-value" id="assetJobSite">Downtown Tower</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Engine Hours</div>
                <div class="detail-value" id="assetHours">1,247 hrs</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Fuel Level</div>
                <div class="detail-value" id="assetFuel">73%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Last Update</div>
                <div class="detail-value" id="assetLastUpdate">2 min ago</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Location</div>
                <div class="detail-value" id="assetLocation">Austin, TX</div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            center: [30.2672, -97.7431], // Austin, TX
            zoom: 11,
            zoomControl: false,
            attributionControl: false
        });

        // Dark theme map
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: ''
        }).addTo(map);

        // Authentic GAUGE API asset data
        let assets = [];
        let allAssets = [];
        let categories = [];

        let assetMarkers = [];
        let currentFilter = 'all';

        // Load authentic data from GAUGE API
        async function loadData() {
            try {
                // Load categories
                const categoriesResponse = await fetch('/api/fleet/categories');
                const categoriesData = await categoriesResponse.json();
                categories = categoriesData.categories || [];
                createFilterButtons();

                // Load assets
                const assetsResponse = await fetch('/api/fleet/assets');
                const assetsData = await assetsResponse.json();
                allAssets = assetsData.assets || [];
                assets = [...allAssets];
                
                // Create markers and update status
                createAssetMarkers();
                updateStatusCounts();
                
                console.log(`Loaded ${assets.length} authentic assets from GAUGE API`);
            } catch (error) {
                console.error('Error loading authentic data:', error);
                // Show error message but don't fall back to fake data
                document.querySelector('.status-title').textContent = 'Data Connection Error';
            }
        }

        // Create filter buttons from authentic categories
        function createFilterButtons() {
            const filterContainer = document.getElementById('filterButtons');
            filterContainer.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `filter-btn ${category.id === 'all' ? 'active' : ''}`;
                button.dataset.filter = category.id;
                button.textContent = `${category.name} (${category.count})`;
                
                button.addEventListener('click', () => {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    button.classList.add('active');
                    currentFilter = category.id;
                    filterAssets();
                });
                
                filterContainer.appendChild(button);
            });
        }

        // Filter assets based on current filter
        function filterAssets() {
            if (currentFilter === 'all') {
                assets = [...allAssets];
            } else {
                const category = categories.find(c => c.id === currentFilter);
                if (category && category.category) {
                    assets = allAssets.filter(asset => asset.category === category.category);
                }
            }
            createAssetMarkers();
            updateStatusCounts();
        }

        // Create asset markers
        function createAssetMarkers() {
            // Clear existing markers
            assetMarkers.forEach(marker => map.removeLayer(marker));
            assetMarkers = [];

            assets.forEach(asset => {
                const marker = L.circleMarker([asset.location.lat, asset.location.lng], {
                    radius: 6,
                    fillColor: getStatusColor(asset.status),
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 1,
                    className: `asset-marker marker-${asset.status}`
                });

                marker.on('click', () => showAssetDetails(asset));
                marker.addTo(map);
                assetMarkers.push(marker);
            });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'active': return '#34C759';
                case 'idle': return '#FF9F0A';
                case 'offline': return '#FF453A';
                default: return '#8E8E93';
            }
        }

        function showAssetDetails(asset) {
            document.getElementById('assetId').textContent = asset.id;
            document.getElementById('assetOperator').textContent = asset.name || 'N/A';
            document.getElementById('assetJobSite').textContent = asset.location.site || asset.location.name;
            document.getElementById('assetHours').textContent = asset.details.engine_hours + ' hrs';
            document.getElementById('assetFuel').textContent = asset.details.voltage + 'V';
            document.getElementById('assetLocation').textContent = asset.location.name;
            document.getElementById('assetLastUpdate').textContent = asset.details.last_update || 'Unknown';

            const statusElement = document.getElementById('assetStatus');
            statusElement.textContent = asset.status.toUpperCase();
            statusElement.className = `asset-status status-${asset.status}`;

            document.getElementById('assetCard').classList.add('show');
        }

        function closeAssetCard() {
            document.getElementById('assetCard').classList.remove('show');
        }

        // Search functionality updated for authentic data

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/fleet/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                const matches = data.results || [];

                if (matches.length > 0) {
                    searchResults.innerHTML = matches.map(asset => `
                        <div class="search-result" onclick="selectAsset('${asset.id}')">
                            <div class="result-id">${asset.id}</div>
                            <div class="result-details">${asset.name} ‚Ä¢ ${asset.location}</div>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.style.display = 'none';
            }
        });

        function selectAsset(assetId) {
            const asset = assets.find(a => a.id === assetId);
            if (asset) {
                map.setView([asset.location.lat, asset.location.lng], 15);
                showAssetDetails(asset);
                searchResults.style.display = 'none';
                searchInput.value = '';
            }
        }

        // Update status counts
        function updateStatusCounts() {
            const counts = { active: 0, idle: 0, offline: 0 };
            
            assets.forEach(asset => {
                counts[asset.status]++;
            });

            document.getElementById('activeCount').textContent = counts.active;
            document.getElementById('idleCount').textContent = counts.idle;
            document.getElementById('offlineCount').textContent = counts.offline;
        }

        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });

        // Initialize with authentic data
        loadData();

        // Auto-refresh authentic data every 30 seconds
        setInterval(() => {
            loadData();
        }, 30000);

        // Touch-responsive UX for mobile devices
        let touchStartX = 0;
        let touchStartY = 0;
        let isScrolling = false;

        // Add swipe gesture support for sidebar
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
            touchStartY = event.changedTouches[0].screenY;
            isScrolling = false;
        }, { passive: true });

        document.addEventListener('touchmove', function(event) {
            const currentX = event.changedTouches[0].screenX;
            const currentY = event.changedTouches[0].screenY;
            const diffX = Math.abs(currentX - touchStartX);
            const diffY = Math.abs(currentY - touchStartY);
            
            // Determine if this is a horizontal swipe
            if (diffX > diffY && diffX > 20) {
                isScrolling = false;
            } else if (diffY > 20) {
                isScrolling = true;
            }
        }, { passive: true });

        document.addEventListener('touchend', function(event) {
            if (isScrolling) return;
            
            const touchEndX = event.changedTouches[0].screenX;
            const diffX = touchEndX - touchStartX;
            
            // Swipe right from left edge to open sidebar (if it exists)
            if (touchStartX < 20 && diffX > 80 && window.parent.toggleSidebar) {
                window.parent.toggleSidebar();
            }
        }, { passive: true });

        // Add touch feedback to interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const touchElements = document.querySelectorAll('.category-button, .asset-card, .search-container input');
            
            touchElements.forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                    this.style.transition = 'transform 0.1s ease';
                }, { passive: true });
                
                element.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                }, { passive: true });
                
                element.addEventListener('touchcancel', function() {
                    this.style.transform = '';
                }, { passive: true });
            });

            // Improve touch targets for mobile
            if ('ontouchstart' in window) {
                // Make category buttons larger for touch
                const categoryButtons = document.querySelectorAll('.category-button');
                categoryButtons.forEach(button => {
                    button.style.minHeight = '44px';
                    button.style.padding = '12px 16px';
                });

                // Make search input more touch-friendly
                const searchInput = document.querySelector('.search-container input');
                if (searchInput) {
                    searchInput.style.minHeight = '44px';
                    searchInput.style.fontSize = '16px'; // Prevents zoom on iOS
                }

                // Add touch-friendly spacing
                const assetCards = document.querySelectorAll('.asset-card');
                assetCards.forEach(card => {
                    card.style.marginBottom = '16px';
                });
            }
        });

        // Mobile Mode Toggle Function
        let isMobileMode = false;
        
        function toggleMobileMode() {
            const container = document.querySelector('.fleet-container');
            const toggleBtn = document.getElementById('mobileToggle');
            
            isMobileMode = !isMobileMode;
            
            if (isMobileMode) {
                container.classList.add('mobile-mode');
                toggleBtn.innerHTML = 'üñ•Ô∏è Desktop View';
                toggleBtn.style.background = '#FF6B35';
            } else {
                container.classList.remove('mobile-mode');
                toggleBtn.innerHTML = 'üì± Mobile Mode';
                toggleBtn.style.background = '#007AFF';
            }
        }

        // Auto-enable mobile mode on small screens
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                toggleMobileMode();
            }, 1000);
        }

        // Prevent double-tap zoom on buttons
        document.addEventListener('touchend', function(event) {
            if (event.target.matches('.category-button, button')) {
                event.preventDefault();
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Map - TRAXORA</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e2124;
            color: #ffffff;
        }
        
        .page-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            min-width: 300px;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e2124;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .navbar {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            background-color: #1e2124;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
            margin-right: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-active {
            background-color: #28a745;
        }
        
        .status-idle {
            background-color: #ffc107;
        }
        
        .status-maintenance {
            background-color: #dc3545;
        }
        
        .status-inactive {
            background-color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            margin-bottom: 5px;
            display: block;
        }
        
        .refresh-btn {
            width: 100%;
            margin-top: 10px;
        }
        
        .filter-section,
        .legend-section,
        .status-section {
            margin-bottom: 25px;
        }
        
        .footer {
            background-color: #1e2124;
            padding: 10px 15px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            position: fixed;
            bottom: 0;
            width: 300px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Asset Map</h2>
            <p class="text-muted">Real-time Fleet Tracking</p>
            
            <!-- Filters -->
            <div class="filter-section">
                <h5>Filters</h5>
                <div class="form-group">
                    <label class="form-label">Asset Type</label>
                    <select id="type-filter" class="form-select form-select-sm">
                        <option value="">All Types</option>
                        {% for type in asset_types %}
                        <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Job Site</label>
                    <select id="job-site-filter" class="form-select form-select-sm">
                        <option value="">All Job Sites</option>
                        {% for site in job_sites %}
                        <option value="{{ site.id }}">{{ site.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button id="refresh-map" class="btn btn-primary btn-sm refresh-btn">
                    Refresh Map
                </button>
            </div>
            
            <!-- Map Legend -->
            <div class="legend-section">
                <h5>Map Legend</h5>
                <div class="mb-2"><span class="status-indicator status-active"></span> Active</div>
                <div class="mb-2"><span class="status-indicator status-idle"></span> Idle</div>
                <div class="mb-2"><span class="status-indicator status-maintenance"></span> Maintenance</div>
                <div class="mb-2"><span class="status-indicator status-inactive"></span> Inactive</div>
            </div>
            
            <!-- System Status -->
            <div class="status-section">
                <h5>System Status</h5>
                <div id="api-status" class="d-flex justify-content-between align-items-center mb-2">
                    <span>API Connection</span>
                    <span class="badge bg-success">Connected</span>
                </div>
                <div id="update-time" class="small text-muted">
                    Last update: <span id="last-update-time">Just now</span>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                Â© 2025 TRAXORA Fleet Management System<br>
                GENIUS CORE CONTINUITY MODE ACTIVE
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing map');
            
            // Initialize map
            var map = L.map('map').setView([32.7767, -96.7970], 8);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            // Force a map refresh to ensure proper sizing
            setTimeout(function() {
                map.invalidateSize();
                console.log('Map size invalidated');
            }, 200);
            
            // Collections for markers
            var assetMarkers = {};
            var jobSiteMarkers = {};
            
            // Create asset icon
            function createAssetIcon(status) {
                var color = "#28a745"; // Default: active
                
                if (status === "idle") {
                    color = "#ffc107";
                } else if (status === "maintenance") {
                    color = "#dc3545";
                } else if (status === "inactive") {
                    color = "#6c757d";
                }
                
                return L.divIcon({
                    className: 'asset-marker-icon',
                    html: `<div style="background-color:${color};width:10px;height:10px;border-radius:50%;border:2px solid white;"></div>`,
                    iconSize: [14, 14],
                    iconAnchor: [7, 7]
                });
            }
            
            // Load assets
            function loadAssets() {
                document.getElementById('api-status').innerHTML = 
                    '<span>API Connection</span><span class="badge bg-info">Loading...</span>';
                
                var typeFilter = document.getElementById('type-filter').value;
                var jobSiteFilter = document.getElementById('job-site-filter').value;
                
                var params = [];
                if (typeFilter) params.push('type=' + encodeURIComponent(typeFilter));
                if (jobSiteFilter) params.push('job_site=' + encodeURIComponent(jobSiteFilter));
                var queryString = params.length > 0 ? '?' + params.join('&') : '';
                
                fetch('/asset-map/api/assets' + queryString)
                    .then(function(response) {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(function(data) {
                        console.log('Assets loaded:', data);
                        
                        // Clear existing markers
                        Object.values(assetMarkers).forEach(function(marker) {
                            map.removeLayer(marker);
                        });
                        assetMarkers = {};
                        
                        // Add new markers
                        data.forEach(function(asset) {
                            if (!asset.latitude || !asset.longitude) return;
                            
                            var marker = L.marker([asset.latitude, asset.longitude], {
                                icon: createAssetIcon(asset.status)
                            }).addTo(map);
                            
                            var popupContent = `
                                <div style="min-width:200px">
                                    <h5>${asset.name || asset.id || 'Asset'}</h5>
                                    <div><strong>ID:</strong> ${asset.asset_id || asset.id}</div>
                                    <div><strong>Type:</strong> ${asset.type || 'Unknown'}</div>
                                    <div><strong>Driver:</strong> ${asset.driver || 'None'}</div>
                                    <div><strong>Status:</strong> ${asset.status || 'Unknown'}</div>
                                    <div><strong>Last Update:</strong> ${asset.last_update ? new Date(asset.last_update).toLocaleString() : 'Unknown'}</div>
                                </div>
                            `;
                            
                            marker.bindPopup(popupContent);
                            assetMarkers[asset.id] = marker;
                        });
                        
                        document.getElementById('api-status').innerHTML = 
                            '<span>API Connection</span><span class="badge bg-success">Connected</span>';
                        document.getElementById('last-update-time').textContent = new Date().toLocaleTimeString();
                    })
                    .catch(function(error) {
                        console.error('Error loading assets:', error);
                        document.getElementById('api-status').innerHTML = 
                            '<span>API Connection</span><span class="badge bg-danger">Error</span>';
                    });
            }
            
            // Load job sites
            function loadJobSites() {
                fetch('/asset-map/api/job-sites')
                    .then(function(response) {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(function(data) {
                        console.log('Job sites loaded:', data);
                        
                        // Clear existing markers
                        Object.values(jobSiteMarkers).forEach(function(marker) {
                            map.removeLayer(marker);
                        });
                        jobSiteMarkers = {};
                        
                        // Add markers for job sites
                        data.forEach(function(site) {
                            if (!site.latitude || !site.longitude) return;
                            
                            var marker = L.marker([site.latitude, site.longitude], {
                                icon: L.divIcon({
                                    className: 'job-site-marker',
                                    html: `<div style="background:#343a40;color:white;padding:2px 6px;border-radius:3px;font-size:11px;white-space:nowrap;">${site.name}</div>`,
                                    iconSize: [120, 20],
                                    iconAnchor: [60, 10]
                                })
                            }).addTo(map);
                            
                            var popupContent = `
                                <div>
                                    <h5>${site.name}</h5>
                                    <div><strong>Job Number:</strong> ${site.job_number || 'None'}</div>
                                    <div><strong>Address:</strong> ${site.address || 'Unknown'}</div>
                                </div>
                            `;
                            
                            marker.bindPopup(popupContent);
                            jobSiteMarkers[site.id] = marker;
                        });
                    })
                    .catch(function(error) {
                        console.error('Error loading job sites:', error);
                    });
            }
            
            // Initial data load
            loadAssets();
            loadJobSites();
            
            // Set up event listeners
            document.getElementById('refresh-map').addEventListener('click', function() {
                loadAssets();
                loadJobSites();
            });
            
            document.getElementById('type-filter').addEventListener('change', loadAssets);
            document.getElementById('job-site-filter').addEventListener('change', loadAssets);
            
            // Auto-refresh every minute
            setInterval(loadAssets, 60000);
        });
    </script>
</body>
</html>

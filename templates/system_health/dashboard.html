<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Monitor - TRAXOVO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .health-dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .health-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .health-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .metric:last-child {
            border-bottom: none;
        }
        .status-good { color: #4CAF50; }
        .status-warning { color: #FF9800; }
        .status-error { color: #F44336; }
    </style>
</head>
<body>
    <div class="health-dashboard">
        <h1>System Health Monitor</h1>
        <p>Watson-only access: System monitoring and health metrics</p>
        
        <div class="health-card">
            <div class="health-title">Application Health</div>
            <div class="metric">
                <span>Server Status</span>
                <span class="status-good">Online</span>
            </div>
            <div class="metric">
                <span>Database Connection</span>
                <span class="status-good">Connected</span>
            </div>
            <div class="metric">
                <span>API Response Time</span>
                <span class="status-good">120ms</span>
            </div>
        </div>
        
        <div class="health-card">
            <div class="health-title">GAUGE API Status</div>
            <div class="metric">
                <span>Connection Status</span>
                <span class="status-warning">SSL Certificate Issue</span>
            </div>
            <div class="metric">
                <span>Last Sync</span>
                <span class="status-warning">Failed</span>
            </div>
        </div>
        
        <a href="/dashboard" style="color: #007AFF; text-decoration: none;">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Testing Console | TRAXOVO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .console-container {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .console-header {
            background: #161b22;
            color: #58a6ff;
            padding: 10px;
            border-radius: 6px 6px 0 0;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
        }

        .console-output {
            background: #0d1117;
            color: #c9d1d9;
            padding: 15px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
        }

        .test-button {
            background: #238636;
            border: 1px solid #2ea043;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .test-button:hover {
            background: #2ea043;
        }

        .test-button:disabled {
            background: #484f58;
            border-color: #484f58;
            cursor: not-allowed;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #58a6ff;
        }

        .metric-label {
            color: #8b949e;
            margin-top: 5px;
        }

        .status-success { color: #3fb950; }
        .status-warning { color: #d29922; }
        .status-error { color: #f85149; }
        .status-info { color: #58a6ff; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">
                    <i class="fas fa-terminal me-2"></i>TRAXOVO Technical Testing Console
                </h1>
            </div>
        </div>

        <!-- System Metrics -->
        <div class="row">
            <div class="col-12">
                <div class="console-container">
                    <div class="console-header">
                        <i class="fas fa-chart-line me-2"></i>Real-Time System Metrics
                    </div>
                    <div class="metrics-grid" id="systemMetrics">
                        <div class="metric-card">
                            <div class="metric-value" id="cpuUsage">--</div>
                            <div class="metric-label">CPU Usage %</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="memoryUsage">--</div>
                            <div class="metric-label">Memory Usage %</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="diskUsage">--</div>
                            <div class="metric-label">Disk Usage %</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="processCount">--</div>
                            <div class="metric-label">Running Processes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Controls -->
        <div class="row">
            <div class="col-md-6">
                <div class="console-container">
                    <div class="console-header">
                        <i class="fas fa-cogs me-2"></i>System Tests
                    </div>
                    <div class="p-3">
                        <button class="test-button" onclick="executeTest('memory_optimization')">
                            <i class="fas fa-memory me-2"></i>Memory Optimization
                        </button>
                        <button class="test-button" onclick="executeTest('database_performance')">
                            <i class="fas fa-database me-2"></i>Database Performance
                        </button>
                        <button class="test-button" onclick="executeTest('api_connectivity')">
                            <i class="fas fa-network-wired me-2"></i>API Connectivity
                        </button>
                        <button class="test-button" onclick="executeTest('file_system_health')">
                            <i class="fas fa-hdd me-2"></i>File System Health
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="console-container">
                    <div class="console-header">
                        <i class="fas fa-history me-2"></i>Test History
                    </div>
                    <div class="console-output" id="testHistory">
                        <div class="status-info">No tests executed yet. Click a test button to begin.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Output -->
        <div class="row">
            <div class="col-12">
                <div class="console-container">
                    <div class="console-header">
                        <i class="fas fa-terminal me-2"></i>Test Execution Output
                    </div>
                    <div class="console-output" id="testOutput">
                        <div class="status-info">System ready. Execute a test to see real-time results.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testInProgress = false;

        // Load system metrics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemMetrics();
            loadTestHistory();
            // Update metrics every 5 seconds
            setInterval(loadSystemMetrics, 5000);
        });

        async function loadSystemMetrics() {
            try {
                const response = await fetch('/api/system_metrics');
                const data = await response.json();
                
                document.getElementById('cpuUsage').textContent = data.cpu_usage.toFixed(1);
                document.getElementById('memoryUsage').textContent = data.memory_usage.toFixed(1);
                document.getElementById('diskUsage').textContent = data.disk_usage.toFixed(1);
                document.getElementById('processCount').textContent = data.processes_running;
                
            } catch (error) {
                console.error('Failed to load system metrics:', error);
            }
        }

        async function loadTestHistory() {
            try {
                const response = await fetch('/api/test_history');
                const data = await response.json();
                
                const historyElement = document.getElementById('testHistory');
                if (data.total_tests > 0) {
                    let historyHtml = `<div class="status-info">Total tests executed: ${data.total_tests}</div><br>`;
                    
                    data.recent_tests.forEach(test => {
                        historyHtml += `<div class="mb-2">`;
                        historyHtml += `<span class="status-success">[${test.timestamp.split('T')[1].split('.')[0]}]</span> `;
                        historyHtml += `${test.test_type} - ${test.status}`;
                        historyHtml += `</div>`;
                    });
                    
                    historyElement.innerHTML = historyHtml;
                } else {
                    historyElement.innerHTML = '<div class="status-info">No tests executed yet.</div>';
                }
                
            } catch (error) {
                console.error('Failed to load test history:', error);
            }
        }

        async function executeTest(testType) {
            if (testInProgress) {
                return;
            }

            testInProgress = true;
            const buttons = document.querySelectorAll('.test-button');
            buttons.forEach(btn => btn.disabled = true);

            const outputElement = document.getElementById('testOutput');
            outputElement.innerHTML = `<div class="status-info">Executing ${testType} test...</div>`;

            try {
                const response = await fetch(`/api/execute_real_test/${testType}`);
                const result = await response.json();
                
                let outputHtml = `<div class="status-success">Test completed: ${result.test_type}</div><br>`;
                outputHtml += `<div class="status-info">Execution time: ${result.execution_time}s</div><br>`;
                
                // Display all result properties
                Object.entries(result).forEach(([key, value]) => {
                    if (key !== 'test_type' && key !== 'execution_time' && key !== 'timestamp') {
                        outputHtml += `<div><span class="status-warning">${key}:</span> ${value}</div>`;
                    }
                });
                
                outputHtml += `<br><div class="status-success">✓ Test completed successfully</div>`;
                outputElement.innerHTML = outputHtml;
                
                // Refresh test history
                loadTestHistory();
                
            } catch (error) {
                outputElement.innerHTML = `<div class="status-error">Test failed: ${error.message}</div>`;
            } finally {
                testInProgress = false;
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>

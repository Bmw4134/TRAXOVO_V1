<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Testing Console | TRAXOVO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            line-height: 1.4;
            overflow-x: hidden;
        }

        .main-header {
            background: #111111;
            border-bottom: 2px solid #333333;
            padding: 12px 0;
            position: relative;
        }

        .main-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff4500, transparent);
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
            text-align: left;
            margin: 0;
            padding-left: 20px;
            letter-spacing: 0.5px;
        }

        .main-title::before {
            content: '> ';
            color: #ff4500;
            font-weight: bold;
        }

        .subtitle {
            color: #888888;
            font-size: 0.9rem;
            margin-top: 4px;
            padding-left: 20px;
            font-weight: 300;
        }

        .container-fluid {
            padding: 0;
        }

        .panel {
            background: #111111;
            border: 1px solid #333333;
            margin: 8px;
            position: relative;
        }

        .panel-header {
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
            padding: 8px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel-header::before {
            content: '■ ';
            color: #ff4500;
            margin-right: 6px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 12px;
        }

        .metric-display {
            background: #0a0a0a;
            border: 1px solid #333333;
            padding: 16px 12px;
            text-align: center;
            position: relative;
        }

        .metric-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff4500;
        }

        .metric-value {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            font-family: inherit;
        }

        .metric-label {
            color: #888888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 12px;
        }

        .test-btn {
            background: #1a1a1a;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 12px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 400;
            text-align: left;
            transition: all 0.1s ease;
            position: relative;
            outline: none;
        }

        .test-btn::before {
            content: '▶ ';
            color: #ff4500;
            margin-right: 8px;
        }

        .test-btn:hover {
            background: #222222;
            border-color: #ff4500;
        }

        .test-btn:active {
            background: #333333;
        }

        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .test-btn:disabled::before {
            content: '⏸ ';
        }

        .terminal {
            background: #000000;
            border: 1px solid #333333;
            padding: 12px;
            font-family: inherit;
            font-size: 0.8rem;
            line-height: 1.4;
            color: #ffffff;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .terminal::before {
            content: 'root@traxovo:~# ';
            color: #ff4500;
            display: block;
            margin-bottom: 8px;
        }

        .history-display {
            background: #0a0a0a;
            border: 1px solid #333333;
            padding: 12px;
            font-size: 0.8rem;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-ok { color: #00ff00; }
        .status-warn { color: #ffff00; }
        .status-err { color: #ff0000; }
        .status-info { color: #00ffff; }

        .system-indicator {
            position: fixed;
            top: 12px;
            right: 12px;
            background: #000000;
            border: 1px solid #333333;
            padding: 6px 12px;
            font-size: 0.75rem;
            color: #ffffff;
            z-index: 1000;
        }

        .system-indicator::before {
            content: '● ';
            color: #00ff00;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .row {
            margin: 0;
        }

        .col-lg-7, .col-lg-5 {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="system-indicator">SYSTEM OPERATIONAL</div>

    <div class="main-header">
        <div class="container">
            <h1 class="main-title">FLEET DIAGNOSTICS</h1>
            <p class="subtitle">EQUIPMENT MONITORING & SYSTEM VALIDATION</p>
        </div>
    </div>

    <div class="container-fluid">
        <!-- System Metrics -->
        <div class="panel">
            <div class="panel-header">SYSTEM STATUS</div>
            <div class="metrics-grid" id="systemMetrics">
                <div class="metric-display">
                    <div class="metric-value" id="cpuUsage">--</div>
                    <div class="metric-label">CPU</div>
                </div>
                <div class="metric-display">
                    <div class="metric-value" id="memoryUsage">--</div>
                    <div class="metric-label">MEMORY</div>
                </div>
                <div class="metric-display">
                    <div class="metric-value" id="diskUsage">--</div>
                    <div class="metric-label">STORAGE</div>
                </div>
                <div class="metric-display">
                    <div class="metric-value" id="processCount">--</div>
                    <div class="metric-label">PROCESSES</div>
                </div>
            </div>
        </div>

        <!-- Test Controls and History -->
        <div class="row">
            <div class="col-lg-7">
                <div class="panel">
                    <div class="panel-header">DIAGNOSTIC TESTS</div>
                    <div class="test-grid">
                        <button class="test-btn" onclick="executeTest('memory_optimization')">
                            MEMORY OPTIMIZATION
                        </button>
                        <button class="test-btn" onclick="executeTest('database_performance')">
                            DATABASE PERFORMANCE
                        </button>
                        <button class="test-btn" onclick="executeTest('api_connectivity')">
                            API CONNECTIVITY
                        </button>
                        <button class="test-btn" onclick="executeTest('file_system_health')">
                            FILE SYSTEM HEALTH
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="panel">
                    <div class="panel-header">TEST HISTORY</div>
                    <div class="history-display" id="testHistory">
                        <div class="status-info">NO TESTS EXECUTED</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Output -->
        <div class="panel">
            <div class="panel-header">EXECUTION OUTPUT</div>
            <div class="terminal" id="testOutput">
                <div class="status-info">READY FOR OPERATION</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testInProgress = false;

        // Load system metrics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemMetrics();
            loadTestHistory();
            // Update metrics every 5 seconds
            setInterval(loadSystemMetrics, 5000);
        });

        async function loadSystemMetrics() {
            try {
                const response = await fetch('/api/system_metrics');
                const data = await response.json();
                
                document.getElementById('cpuUsage').textContent = data.cpu_usage.toFixed(1);
                document.getElementById('memoryUsage').textContent = data.memory_usage.toFixed(1);
                document.getElementById('diskUsage').textContent = data.disk_usage.toFixed(1);
                document.getElementById('processCount').textContent = data.processes_running;
                
            } catch (error) {
                console.error('Failed to load system metrics:', error);
            }
        }

        async function loadTestHistory() {
            try {
                const response = await fetch('/api/test_history');
                const data = await response.json();
                
                const historyElement = document.getElementById('testHistory');
                if (data.total_tests > 0) {
                    let historyHtml = `<div class="status-info">Total tests executed: ${data.total_tests}</div><br>`;
                    
                    data.recent_tests.forEach(test => {
                        historyHtml += `<div class="mb-2">`;
                        historyHtml += `<span class="status-success">[${test.timestamp.split('T')[1].split('.')[0]}]</span> `;
                        historyHtml += `${test.test_type} - ${test.status}`;
                        historyHtml += `</div>`;
                    });
                    
                    historyElement.innerHTML = historyHtml;
                } else {
                    historyElement.innerHTML = '<div class="status-info">No tests executed yet.</div>';
                }
                
            } catch (error) {
                console.error('Failed to load test history:', error);
            }
        }

        async function executeTest(testType) {
            if (testInProgress) {
                return;
            }

            testInProgress = true;
            const buttons = document.querySelectorAll('.test-button');
            buttons.forEach(btn => btn.disabled = true);

            const outputElement = document.getElementById('testOutput');
            outputElement.innerHTML = `<div class="status-info">Executing ${testType} test...</div>`;

            try {
                const response = await fetch(`/api/execute_real_test/${testType}`);
                const result = await response.json();
                
                let outputHtml = `<div class="status-success">Test completed: ${result.test_type}</div><br>`;
                outputHtml += `<div class="status-info">Execution time: ${result.execution_time}s</div><br>`;
                
                // Display all result properties
                Object.entries(result).forEach(([key, value]) => {
                    if (key !== 'test_type' && key !== 'execution_time' && key !== 'timestamp') {
                        outputHtml += `<div><span class="status-warning">${key}:</span> ${value}</div>`;
                    }
                });
                
                outputHtml += `<br><div class="status-success">✓ Test completed successfully</div>`;
                outputElement.innerHTML = outputHtml;
                
                // Refresh test history
                loadTestHistory();
                
            } catch (error) {
                outputElement.innerHTML = `<div class="status-error">Test failed: ${error.message}</div>`;
            } finally {
                testInProgress = false;
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>

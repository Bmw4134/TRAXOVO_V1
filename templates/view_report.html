{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ title }}</h5>
                    <div>
                        <a href="{{ url_for('download_pm_report', filename=filename) }}" class="btn btn-sm btn-light">
                            <i class="bi bi-download me-1"></i> Download
                        </a>
                        <a href="{{ url_for('pm_allocation_processor') }}" class="btn btn-sm btn-secondary ms-2">
                            <i class="bi bi-arrow-left me-1"></i> Back to PM Allocation
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        {{ table_html|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

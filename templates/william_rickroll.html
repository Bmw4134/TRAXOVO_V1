<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted - TRAXOVO Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .rickroll-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .dance-text {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 2rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .access-denied {
            font-size: 2rem;
            color: #ff4757;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 1rem;
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .video-container {
            margin: 2rem 0;
            border: 5px solid #ff6b6b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            cursor: not-allowed;
        }
        
        .spinning-emoji {
            font-size: 3rem;
            animation: spin 2s linear infinite;
            margin: 0 1rem;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .message {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Animation -->
    <div class="confetti" style="left: 10%; animation-delay: 0s; background: #ff6b6b;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 0.5s; background: #4ecdc4;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 1s; background: #45b7d1;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1.5s; background: #96ceb4;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 2s; background: #ffeaa7;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 0.3s; background: #fd79a8;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 0.8s; background: #00cec9;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 1.3s; background: #e17055;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 1.8s; background: #a29bfe;"></div>

    <div class="rickroll-container">
        <div class="dance-text">
            🕺 SURPRISE WILLIAM! 💃
        </div>
        
        <div class="access-denied">
            ❌ ACCESS DENIED ❌
        </div>
        
        <div class="message">
            🎵 Never gonna give you up, never gonna let you down! 🎵<br>
            <span class="spinning-emoji">🎪</span>
            You've been Rick Rolled!
            <span class="spinning-emoji">🎪</span>
        </div>
        
        <div class="video-container">
            <iframe 
                id="rickroll-video"
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&loop=1&playlist=dQw4w9WgXcQ&controls=0&disablekb=1&fs=0&rel=0" 
                title="Rick Astley - Never Gonna Give You Up" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                style="border-radius: 10px; pointer-events: none;">
            </iframe>
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10; pointer-events: auto;" onclick="playRickRoll()"></div>
        </div>
        
        <div class="message">
            🚫 Sorry William, this system is not for you! 🚫<br>
            <small>Maybe try knocking next time? 😏</small>
        </div>
        
        <div style="margin-top: 2rem;">
            <span class="spinning-emoji">🎉</span>
            <span class="spinning-emoji">🎊</span>
            <span class="spinning-emoji">🎈</span>
            <span class="spinning-emoji">🎁</span>
            <span class="spinning-emoji">🎂</span>
        </div>
    </div>

    <script>
        // Anti-pause enforcement system
        let pauseAttempts = 0;
        let forcePlayInterval;
        
        function playRickRoll() {
            const iframe = document.getElementById('rickroll-video');
            if (iframe) {
                // Send multiple play commands
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[80]}', '*');
            }
        }
        
        function preventPause() {
            playRickRoll();
            pauseAttempts++;
            if (pauseAttempts % 3 === 0) {
                alert('🎵 Nice try William! The music never stops! 🎵');
            }
        }
        
        window.addEventListener('load', function() {
            // Initial play
            setTimeout(playRickRoll, 500);
            setTimeout(playRickRoll, 1500);
            setTimeout(playRickRoll, 3000);
            
            // Aggressive anti-pause system
            forcePlayInterval = setInterval(preventPause, 1000);
            
            // Refresh iframe periodically to bypass any pause states
            setInterval(() => {
                const iframe = document.getElementById('rickroll-video');
                if (iframe && Math.random() < 0.1) {
                    const currentSrc = iframe.src.split('&refresh=')[0];
                    iframe.src = currentSrc + '&refresh=' + Date.now();
                }
            }, 15000);
        });
        
        // Play Rick Roll on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Add more confetti dynamically
            setInterval(createConfetti, 300);
            
            // Log the Rick roll event
            console.log('🎵 William has been Rick Rolled! 🎵');
            
            // Prevent back button and navigation
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.go(1);
            };
            
            // Disable common escape keys
            document.addEventListener('keydown', function(e) {
                // Prevent F5, Ctrl+R, Ctrl+W, Alt+F4, Escape, etc.
                if (e.key === 'F5' || 
                    (e.ctrlKey && (e.key === 'r' || e.key === 'R' || e.key === 'w' || e.key === 'W')) ||
                    (e.altKey && e.key === 'F4') ||
                    e.key === 'Escape') {
                    e.preventDefault();
                    e.stopPropagation();
                    alert('🎵 Nice try William! No escape from Rick Astley! 🎵');
                    return false;
                }
            });
            
            // Show persistent alerts
            setTimeout(() => {
                alert('🎵 Never gonna give you up, William! 🎵');
            }, 2000);
            
            // Prevent right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                alert('🎵 No right-clicking your way out of this, William! 🎵');
                return false;
            });
            
            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Override common browser shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || 
                                 e.key === 's' || e.key === 'S' ||
                                 e.key === 'i' || e.key === 'I')) {
                    e.preventDefault();
                    alert('🎵 Developer tools won\'t save you, William! 🎵');
                    return false;
                }
            });
            
            // Force play on any click
            document.addEventListener('click', playRickRoll);
            document.addEventListener('touch', playRickRoll);
            
            // Continuous attempts to play video - much more aggressive
            setInterval(playRickRoll, 500);
            
            // Additional anti-pause measures
            setInterval(() => {
                const iframe = document.getElementById('rickroll-video');
                if (iframe) {
                    // Multiple rapid-fire play commands
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                        }, i * 100);
                    }
                }
            }, 2000);
            
            // Block space bar and other pause-related keys
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.key === 'k' || e.key === 'K' || 
                    e.key === 'p' || e.key === 'P' || e.key === 'MediaPlayPause') {
                    e.preventDefault();
                    e.stopPropagation();
                    playRickRoll();
                    alert('🎵 No pausing allowed, William! 🎵');
                    return false;
                }
            });
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
        
        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#00cec9', '#e17055', '#a29bfe'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Add some random dancing text
        setInterval(() => {
            const danceText = document.querySelector('.dance-text');
            const dances = ['🕺 SURPRISE WILLIAM! 💃', '💫 GOT YOU! 💫', '🎪 RICK ROLLED! 🎪', '🎉 NO ACCESS! 🎉'];
            danceText.textContent = dances[Math.floor(Math.random() * dances.length)];
        }, 2000);
    </script>
</body>
</html>

{% macro data_card(title, value, icon, color, percentage=None, percentage_text=None) %}
<div class="card border-0 shadow h-100 metric-card metric-card-{{ color }}"><div class="card-body"><div class="row no-gutters align-items-center"><div class="col mr-2"><div class="text-xs font-weight-bold text-uppercase mb-1">{{ title }}</div><div class="h2 mb-0 font-weight-bold">{{ value }}</div>
{% if percentage %}
<div class="mt-2 text-muted small">{{ percentage }}% {{ percentage_text }}</div>
{% endif %}
</div><div class="col-auto"><i class="{{ icon }} fa-2x text-{{ color }}"></i></div></div></div></div>
{% endmacro %}
